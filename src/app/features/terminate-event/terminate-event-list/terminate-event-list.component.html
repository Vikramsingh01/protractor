	<div class="double-divider-purple mt10"></div>

						</div>

								</div>
							</tr-accordionTab>
						</tr-accordion>
					</div>

									<tbody>
										<tr *ngFor="let terminateEvent of terminateEventList; let i = index">

											<td *ngIf="isAuthorized('Update')" class="text-center">
                                                                                                                                                                                        <button id="terminateEvent_edit{{i}}" class="btn btn-default btn-small" *ngIf="terminateEvent?.locked" title="The record is locked.">
                                                                                                <span class="glyphicon glyphicon-lock"></span>
                                                                                            </button>
                                                                                            <button *ngIf="!terminateEvent?.locked" [routerLink]="['terminateEvent', 'edit', terminateEvent?.terminateSentenceId]" id="terminateEvent_edit{{i}}" class="btn btn-default btn-small"><span class="glyphicon glyphicon-pencil">aa</span></button>
                                                                                                                                                                                                                                                                                    </td>
											<td *ngIf="isAuthorized('Archive')" class="text-center">
                                                                                                                                                                                        <button id="terminateEvent_delete{{i}}" class="btn btn-default btn-small" *ngIf="terminateEvent?.locked" title="The record is locked.">
                                                                                                <span class="glyphicon glyphicon-lock"></span>
                                                                                            </button>
                                                                                            <button *ngIf="!terminateEvent?.locked" (click)="delete(terminateEvent?.terminateSentenceId)" id="terminateEvent_delete{{i}}" class="btn btn-default btn-small"><span class="glyphicon glyphicon-trash">aa</span></button>
                                                                                                                                                                                                                                                                                </td>

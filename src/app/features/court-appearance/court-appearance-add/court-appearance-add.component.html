<div class="edit-view-layout">

    <div class="grid-style shrink-view" *ngIf="authorizedFlag">
        <h2 class="page-title" *ngIf="action == 'Update'">Edit Court Appearance</h2>
        <h2 class="page-title" *ngIf="action == 'Create'">Add Court Appearance</h2>

                <form [formGroup]="courtAppearanceAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <fieldset class="three-column">
                        <legend> <span class="glyphicon glyphicon-flash"></span> Court Appearance </legend>
                        <div class="row">
                     <div class="form-group col-sm-12 note-style" *ngIf="isFeildAuthorized('note')">
                        <tr-notes [controlName]="'note'" [form]="courtAppearanceAddForm" [action]="action" [previousNotes]="previousNotes" [label]="'Notes'"></tr-notes>
                        <control-messages [control]="courtAppearanceAddForm.controls.note"></control-messages>
                    </div>
                                                                                                                                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('remandStatusId')">
                                <label for="remandStatusId">Remand Status Id
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="213" [controlName]="'remandStatusId'" [dropdown]="courtAppearanceAddForm"></tr-dropdown>
                                <control-messages [control]="courtAppearanceAddForm.controls.remandStatusId"></control-messages>
                            </div>
                                                                                                                                                                                                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('courtAppearanceId')">
                                <label for="courtAppearanceId">Court Appearance Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="courtAppearanceId" id="courtAppearanceId" class="form-control" placeholder="Court Appearance Id" />
                                <control-messages [control]="courtAppearanceAddForm.controls.courtAppearanceId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('eventId')">
                                <label for="eventId">Event Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="eventId" id="eventId" class="form-control" placeholder="Event Id" />
                                <control-messages [control]="courtAppearanceAddForm.controls.eventId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
                                <label for="spgVersion">Spg Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="Spg Version" />
                                <control-messages [control]="courtAppearanceAddForm.controls.spgVersion"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
                                <label for="spgUpdateUser">Spg Update User
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="Spg Update User" />
                                <control-messages [control]="courtAppearanceAddForm.controls.spgUpdateUser"></control-messages>
                            </div>
                                                                                                                                                                                                                                                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('pleaId')">
                                <label for="pleaId">Plea Id
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="188" [controlName]="'pleaId'" [dropdown]="courtAppearanceAddForm"></tr-dropdown>
                                <control-messages [control]="courtAppearanceAddForm.controls.pleaId"></control-messages>
                            </div>
                                                                                                                                                                                                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgCourtAppearanceId')">
                                <label for="spgCourtAppearanceId">Spg Court Appearance Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgCourtAppearanceId" id="spgCourtAppearanceId" class="form-control" placeholder="Spg Court Appearance Id" />
                                <control-messages [control]="courtAppearanceAddForm.controls.spgCourtAppearanceId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
                                <label for="createdBy">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
                                <control-messages [control]="courtAppearanceAddForm.controls.createdBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
                                <label for="createdByUserId">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id" />
                                <control-messages [control]="courtAppearanceAddForm.controls.createdByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
                                <label for="createdDate">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'createdDate'" [form]="courtAppearanceAddForm"></date-picker>
                                <control-messages [control]="courtAppearanceAddForm.controls.createdDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
                                <label for="modifiedBy">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
                                <control-messages [control]="courtAppearanceAddForm.controls.modifiedBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
                                <label for="modifiedByUserId">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id" />
                                <control-messages [control]="courtAppearanceAddForm.controls.modifiedByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
                                <label for="modifiedDate">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'modifiedDate'" [form]="courtAppearanceAddForm"></date-picker>
                                <control-messages [control]="courtAppearanceAddForm.controls.modifiedDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
                                <label for="deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
                                <control-messages [control]="courtAppearanceAddForm.controls.deleted"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
                                <label for="deletedBy">Deleted By
                                                                </label>
                                <input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
                                <control-messages [control]="courtAppearanceAddForm.controls.deletedBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
                                <label for="deletedByUserId">Deleted By User Id
                                                                </label>
                                <input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id" />
                                <control-messages [control]="courtAppearanceAddForm.controls.deletedByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
                                <label for="deletedDate">Deleted Date
                                                                    </label>
                                <date-picker [controlName]="'deletedDate'" [form]="courtAppearanceAddForm"></date-picker>
                                <control-messages [control]="courtAppearanceAddForm.controls.deletedDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
                                <label for="locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
                                <control-messages [control]="courtAppearanceAddForm.controls.locked"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
                                <label for="version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
                                <control-messages [control]="courtAppearanceAddForm.controls.version"></control-messages>
                            </div>
                                                                                                                                                                                                                                                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('courtId')">
                                <label for="courtId">Court Id
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="105" [controlName]="'courtId'" [dropdown]="courtAppearanceAddForm"></tr-dropdown>
                                <control-messages [control]="courtAppearanceAddForm.controls.courtId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('courtAppearanceTypeId')">
                                <label for="courtAppearanceTypeId">Court Appearance Type Id
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="107" [controlName]="'courtAppearanceTypeId'" [dropdown]="courtAppearanceAddForm"></tr-dropdown>
                                <control-messages [control]="courtAppearanceAddForm.controls.courtAppearanceTypeId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('courtDate')">
                                <label for="courtDate">Court Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'courtDate'" [form]="courtAppearanceAddForm"></date-picker>
                                <control-messages [control]="courtAppearanceAddForm.controls.courtDate"></control-messages>
                            </div>
                                                                                                                                                                                                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('outcomeId')">
                                <label for="outcomeId">Sentence Id
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="106" [controlName]="'outcomeId'" [dropdown]="courtAppearanceAddForm"></tr-dropdown>
                                <control-messages [control]="courtAppearanceAddForm.controls.outcomeId"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-12 text-right">
                                <button class="btn btn-default btn-purple" id="saveButton" fromServerMessageValidator [form]="courtAppearanceAddForm">Submit</button>
                                    <button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                                    <button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                            </div>
                        </div>
                    </fieldset>

                </form>

    </div>
    <div *ngIf="!authorizedFlag">Not Authorized</div>
</div>

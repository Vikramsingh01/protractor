<div class="edit-view-layout">

    <div class="grid-style shrink-view" *ngIf="authorizedFlag">
        <h2 class="page-title" *ngIf="action == 'Update'">Edit Post Sentence Supervision (PSS)</h2>
        <h2 class="page-title" *ngIf="action == 'Create'">Add Post Sentence Supervision (PSS)</h2>

        <form [formGroup]="custodyPssAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <fieldset class="three-column">
                <legend> <span class="glyphicon glyphicon-flash"></span> Custody Pss </legend>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="sentence" title="Sentence">Sentence</label>
                         <input type="text" formControlName="sentence" id="sentence" class="form-control" placeholder="Sentence" />
                        <!--<date-picker [controlName]="'sentence'" [form]="custodyPssAddForm" ></date-picker>-->
                        <control-messages [control]="custodyPssAddForm.controls.sentence"></control-messages>
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="sentenceDate" title="Sentence Date">Sentence Date</label>
                        <date-picker [controlName]="'sentenceDate'" [form]="custodyPssAddForm"></date-picker>
                        <control-messages [control]="custodyPssAddForm.controls.sentenceDate"></control-messages>
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="sentenceExpiryDate" title="Sentence Expiry Date ">Sentence Expiry Date</label>
                        <date-picker [controlName]="'sentenceExpiryDate'" [form]="custodyPssAddForm"></date-picker>
                        <control-messages [control]="custodyPssAddForm.controls.sentenceExpiryDate"></control-messages>
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="licenceExpiryDate" title="Licence Expiry Date ">Licence Expiry Date</label>
                        <date-picker [controlName]="'licenceExpiryDate'" [form]="custodyPssAddForm"></date-picker>
                        <control-messages [control]="custodyPssAddForm.controls.licenceExpiryDate"></control-messages>
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="latestReleaseDate" title="Latest Release Date ">Latest release Date </label>
                        <date-picker [controlName]="'latestReleaseDate'" [form]="custodyPssAddForm"></date-picker>
                        <control-messages [control]="custodyPssAddForm.controls.latestReleaseDate"></control-messages>
                    </div>

                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('PSSExpiryDate')">
                        <label for="PSSExpiryDate" title="PSS expiry Date">PSS expiry Date </label>
                        <date-picker [controlName]="'PSSExpiryDate'" [form]="custodyPssAddForm"></date-picker>
                        <control-messages [control]="custodyPssAddForm.controls.PSSExpiryDate"></control-messages>
                    </div>

                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('actualStartDate')">
                        <label for="actualStartDate" title="Commencement Date">Commencement Date 
                               <span class="mand-text">*</span></label>
                        <date-picker [controlName]="'actualStartDate'" [form]="custodyPssAddForm"></date-picker>
                        <control-messages [control]="custodyPssAddForm.controls.actualStartDate"></control-messages>
                    </div>

                    <div class="form-group col-sm-12 text-right">
                        <button class="btn btn-default btn-purple" id="saveButton" fromServerMessageValidator [form]="custodyPssAddForm">Submit</button>
                        <button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                        <button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div *ngIf="!authorizedFlag">Not Authorized</div>
</div>

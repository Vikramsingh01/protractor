<div class="edit-view-layout">
	<div class="double-divider-purple mt10"></div>
	<div class="grid-style shrink-view" *ngIf="authorizedFlag">
		<h2 class="page-title" *ngIf="action == 'Update'">Edit Personal Circumstance</h2>
		<h2 class="page-title" *ngIf="action == 'Create'">Add Personal Circumstance</h2>

		<form [formGroup]="personalCircumstanceAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
			<fieldset class="three-column">
				<legend> <span class="glyphicon glyphicon-flash"></span> Personal Circumstance </legend>
				<div class="row">
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('personalCircumstanceId')">
						<label for="personalCircumstanceId" title="Personal Circumstance Id">Personal Circumstance Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="personalCircumstanceId" id="personalCircumstanceId" class="form-control" placeholder="Personal Circumstance Id"
						/>
						<control-messages [control]="personalCircumstanceAddForm.controls.personalCircumstanceId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('profileId')">
						<label for="profileId" title="Profile Id">Profile Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="profileId" id="profileId" class="form-control" placeholder="Profile Id" />
						<control-messages [control]="personalCircumstanceAddForm.controls.profileId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
						<label for="spgVersion" title="Spg Version">Spg Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="Spg Version" />
						<control-messages [control]="personalCircumstanceAddForm.controls.spgVersion"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
						<label for="spgUpdateUser" title="Spg Update User">Spg Update User
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="Spg Update User"
						/>
						<control-messages [control]="personalCircumstanceAddForm.controls.spgUpdateUser"></control-messages>
					</div>

					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('circumstanceTypeId')">
						<label for="circumstanceTypeId" title="Circumstance Type">Circumstance Type
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<tr-dropdown [operation] = "action" [tableId]="186" [hasChildAnswers]="true" (updateAnswers)="updateAnswers($event)" [controlName]="'circumstanceTypeId'"
							[dropdown]="personalCircumstanceAddForm" [excludeItems]="circumstanceTypeIds"></tr-dropdown>
						<control-messages [control]="personalCircumstanceAddForm.controls.circumstanceTypeId"></control-messages>
					</div>

					<div *ngIf="action == 'Create'">
						<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('circumstanceSubTypeId')">
							<label for="circumstanceSubTypeId" title="Circumstance Sub Type">Circumstance Sub Type
                                                                        <span class="mand-text">*</span>
                                                                    </label>
							<tr-dropdown [operation] = "action" [tableId]="185" [isDependent]="true" [list]="childAnswers[185]" [controlName]="'circumstanceSubTypeId'" [dropdown]="personalCircumstanceAddForm"
								[excludeItems]="circumstanceSubTypeIds"></tr-dropdown>
							<control-messages [control]="personalCircumstanceAddForm.controls.circumstanceSubTypeId"></control-messages>
						</div>
					</div>

					<div *ngIf="action == 'Update'">
						<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('circumstanceSubTypeId')">
							<label for="circumstanceSubTypeId" title="Circumstance Sub Type">Circumstance Sub Type
                                                                        <span class="mand-text">*</span>
                                                                    </label>
							<tr-dropdown [operation] = "action" [tableId]="185" [controlName]="'circumstanceSubTypeId'" [dropdown]="personalCircumstanceAddForm" [excludeItems]="circumstanceSubTypeIds"></tr-dropdown>
							<control-messages [control]="personalCircumstanceAddForm.controls.circumstanceSubTypeId"></control-messages>
						</div>
					</div>

					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('startDate')">
						<label for="startDate" title="Start Date">Start Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<date-picker [controlName]="'startDate'" [form]="personalCircumstanceAddForm"></date-picker>
						<control-messages [control]="personalCircumstanceAddForm.controls.startDate"></control-messages>
					</div>

					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('endDate')">
						<label for="endDate" title="End Date">End Date
                                                                    </label>
						<date-picker [controlName]="'endDate'" [form]="personalCircumstanceAddForm"></date-picker>
						<control-messages [control]="personalCircumstanceAddForm.controls.endDate"></control-messages>
					</div>

					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('evidencedYesNoId')">
						<label for="evidencedYesNoId" title="Evidenced">Evidenced
                                                                    </label>
						<tr-dropdown [operation] = "action" [tableId]="244" [controlName]="'evidencedYesNoId'" [dropdown]="personalCircumstanceAddForm"></tr-dropdown>
						<control-messages [control]="personalCircumstanceAddForm.controls.evidencedYesNoId"></control-messages>
					</div>

					<div class="form-group col-sm-12 note-style" *ngIf="isFeildAuthorized('note')">
                        <tr-notes [controlName]="'note'" [form]="personalCircumstanceAddForm" [action]="action" [previousNotes]="previousNotes" [label]="'Notes'"></tr-notes>
                        <control-messages [control]="personalCircumstanceAddForm.controls.note"></control-messages>
                    </div>



					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgPersonalCircumstanceId')">
						<label for="spgPersonalCircumstanceId" title="Spg Personal Circumstance Id">Spg Personal Circumstance Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="spgPersonalCircumstanceId" id="spgPersonalCircumstanceId" class="form-control" placeholder="Spg Personal Circumstance Id"
						/>
						<control-messages [control]="personalCircumstanceAddForm.controls.spgPersonalCircumstanceId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
						<label for="createdBy" title="Created By">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
						<control-messages [control]="personalCircumstanceAddForm.controls.createdBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
						<label for="createdByUserId" title="Created By User Id">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id"
						/>
						<control-messages [control]="personalCircumstanceAddForm.controls.createdByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
						<label for="createdDate" title="Created Date">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<date-picker [controlName]="'createdDate'" [form]="personalCircumstanceAddForm"></date-picker>
						<control-messages [control]="personalCircumstanceAddForm.controls.createdDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
						<label for="modifiedBy" title="Modified By">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
						<control-messages [control]="personalCircumstanceAddForm.controls.modifiedBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
						<label for="modifiedByUserId" title="Modified By User Id">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id"
						/>
						<control-messages [control]="personalCircumstanceAddForm.controls.modifiedByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
						<label for="modifiedDate" title="Modified Date">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<date-picker [controlName]="'modifiedDate'" [form]="personalCircumstanceAddForm"></date-picker>
						<control-messages [control]="personalCircumstanceAddForm.controls.modifiedDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
						<label for="deleted" title="Deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
						<control-messages [control]="personalCircumstanceAddForm.controls.deleted"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
						<label for="deletedBy" title="Deleted By">Deleted By
                                                                </label>
						<input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
						<control-messages [control]="personalCircumstanceAddForm.controls.deletedBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
						<label for="deletedByUserId" title="Deleted By User Id">Deleted By User Id
                                                                </label>
						<input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id"
						/>
						<control-messages [control]="personalCircumstanceAddForm.controls.deletedByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
						<label for="deletedDate" title="Deleted Date">Deleted Date
                                                                    </label>
						<date-picker [controlName]="'deletedDate'" [form]="personalCircumstanceAddForm"></date-picker>
						<control-messages [control]="personalCircumstanceAddForm.controls.deletedDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
						<label for="locked" title="Locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
						<control-messages [control]="personalCircumstanceAddForm.controls.locked"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
						<label for="version" title="Version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
						<control-messages [control]="personalCircumstanceAddForm.controls.version"></control-messages>
					</div>
					<div class="form-group col-sm-12 text-right">
						<button class="btn btn-default btn-purple" id="submitButton" fromServerMessageValidator [form]="personalCircumstanceAddForm">Submit</button>
						<button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['..'])" class="btn btn-default btn-white" id="cancelButton">Cancel</button>
						<button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../..'])" class="btn btn-default btn-white" id="cancelButton">Cancel</button>
					</div>
				</div>
			</fieldset>

		</form>
	</div>
</div>

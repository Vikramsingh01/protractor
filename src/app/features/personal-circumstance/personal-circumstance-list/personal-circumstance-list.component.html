<div class="list-view-layout">
	<tr-main-tabs></tr-main-tabs>
	<tr-tabs [structure]="'SU'"></tr-tabs>
	<div class="grid-style" *ngIf="authorizedFlag">
		<tr-accordion>
			<tr-accordionTab header="Personal Circumstance" [selected]="true">
				<div class="grid-head">
					<tr-accordion-header>
						<div *ngIf="isAuthorized('Create')" class="pull-right">
							<button [routerLink]="['new']" class="btn btn-default btn-small pull-right" id="personalcircumstance_addButton" title="Add Record"><span class="glyphicon glyphicon-plus">aa</span></button>
						</div>
					</tr-accordion-header>
					<tr-list-refresh (refreshCommand)="sortFilterAndPaginate(sortSearchPaginationObj?.filterObj, sortSearchPaginationObj?.paginationObj, sortSearchPaginationObj?.sortObj)"></tr-list-refresh>
				</div>
				<div class="pad15">

									<tr-search [searchObjs]="searchObjs" (searchCommand)="searchPersonalCircumstance($event)"></tr-search>
								</div>
							</tr-accordionTab>
						</tr-accordion>

											<!-- <th *ngIf="isFeildAuthorized('deleted')" id="deleted" trSortBy="deleted" (sortCommand)="sort($event)"><span class="th-div">Deleted<span *ngIf="sortSearchPaginationObj.sortObj.field == 'deleted'"

											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->

											<th *ngIf="isAuthorized('Read')" class="text-center"><span class="hidden">View</span></th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let personalCircumstance of personalCircumstanceList; let i = index">

											<td *ngIf="isFeildAuthorized('circumstanceTypeId')">
												<span *ngFor="let circumstanceTypeId of circumstanceTypeIdList | filter :'key' : personalCircumstance?.circumstanceTypeId">{{circumstanceTypeId.value}}</span>
											</td>

											<td *ngIf="isFeildAuthorized('circumstanceSubTypeId')">
												<span *ngFor="let circumstanceSubTypeId of circumstanceSubTypeIdList | filter :'key' : personalCircumstance?.circumstanceSubTypeId">{{circumstanceSubTypeId.value}}</span>
											</td>

											<td class="text-center" *ngIf="isFeildAuthorized('startDate')">{{personalCircumstance?.startDate}}</td>

											<td class="text-center" *ngIf="isFeildAuthorized('endDate')">{{personalCircumstance?.endDate}}</td>

											<td class="text-center">
												<span *ngIf="isAuthorized('Read')">
													<button id="personalcircumstance_view{{i}}" [routerLink]="[ personalCircumstance?.personalCircumstanceId]" class="btn btn-default btn-small" title="View Record"><span class="glyphicon glyphicon-search">aa</span></button>
												</span>
												<span *ngIf="isAuthorized('Update')">
													<button id="personalcircumstance_edit{{i}}" class="btn btn-default btn-small" *ngIf="personalCircumstance?.locked" title="Edit record is locked.">
                                                                                                <span class="glyphicon glyphicon-lock">aa</span>
												</button>
												<button id="personalcircumstance_edit{{i}}" *ngIf="!personalCircumstance?.locked" [routerLink]="['edit', personalCircumstance?.personalCircumstanceId]"
													class="btn btn-default btn-small" title="Edit Record"><span class="glyphicon glyphicon-pencil">aa</span></button>
												</span>
												<span *ngIf="isAuthorized('Archive')">
												<button id="personalcircumstance_delete{{i}}" class="btn btn-default btn-small" *ngIf="personalCircumstance?.locked" title="Delete record is locked.">
                                                                                                <span class="glyphicon glyphicon-lock">aa</span>
												</button>
												<button id="personalcircumstance_delete{{i}}" *ngIf="!personalCircumstance?.locked" (click)="delete(personalCircumstance?.personalCircumstanceId)"
													class="btn btn-default btn-small" title="Delete Record"><span class="glyphicon glyphicon-trash">aa</span></button>
												</span>
											</td>
										</tr>
									</tbody>
								</table>
								<div *ngIf="personalCircumstanceList?.length<=0" class="no-records">No Records Found</div>
							</div>
						</div>
						<tr-pagination [name]="'personalCircumstanceList'" *ngIf="personalCircumstanceList?.length>0" [paginationObj]="sortSearchPaginationObj?.paginationObj" (paginationCommand)="paginate($event)"></tr-pagination>
					</div>
				</div>
			</tr-accordionTab>
		</tr-accordion>

</div>

<div class="edit-view-layout">

    <div class="grid-style shrink-view" *ngIf="authorizedFlag">
        <h2 class="page-title" *ngIf="action == 'Update'">Edit Offender Additional Sentence</h2>
        <h2 class="page-title" *ngIf="action == 'Create'">Add Offender Additional Sentence</h2>

                <form [formGroup]="offenderAdditionalSentenceAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <fieldset class="three-column">
                        <legend> <span class="glyphicon glyphicon-flash"></span> Offender Additional Sentence </legend>
                        <div class="row">
                                                                                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('offenderAdditionalSentenceId')">
                                <label for="offenderAdditionalSentenceId" title="Offender Additional Sentence Id">Offender Additional Sentence Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="offenderAdditionalSentenceId" id="offenderAdditionalSentenceId" class="form-control" placeholder="Offender Additional Sentence Id" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.offenderAdditionalSentenceId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('eventId')">
                                <label for="eventId" title="Event Id">Event Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="eventId" id="eventId" class="form-control" placeholder="Event Id" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.eventId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
                                <label for="spgVersion" title="Spg Version">Spg Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="Spg Version" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.spgVersion"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
                                <label for="spgUpdateUser" title="Spg Update User">Spg Update User
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="Spg Update User" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.spgUpdateUser"></control-messages>
                            </div>
                            <div class="form-group col-sm-12 note-style" *ngIf="isFeildAuthorized('note')">
                        <tr-notes [controlName]="'note'" [form]="offenderAdditionalSentenceAddForm" [action]="action" [previousNotes]="previousNotes" [label]="'Notes'"></tr-notes>
                        <control-messages [control]="offenderAdditionalSentenceAddForm.controls.note"></control-messages>
                    </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgOffenderAdditionalSentenceId')">
                                <label for="spgOffenderAdditionalSentenceId" title="Spg Offender Additional Sentence Id">Spg Offender Additional Sentence Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgOffenderAdditionalSentenceId" id="spgOffenderAdditionalSentenceId" class="form-control" placeholder="Spg Offender Additional Sentence Id" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.spgOffenderAdditionalSentenceId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
                                <label for="createdBy" title="Created By">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.createdBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
                                <label for="createdByUserId" title="Created By User Id">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.createdByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
                                <label for="createdDate" title="Created Date">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'createdDate'" [form]="offenderAdditionalSentenceAddForm"></date-picker>
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.createdDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
                                <label for="modifiedBy" title="Modified By">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.modifiedBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
                                <label for="modifiedByUserId" title="Modified By User Id">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.modifiedByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
                                <label for="modifiedDate" title="Modified Date">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'modifiedDate'" [form]="offenderAdditionalSentenceAddForm"></date-picker>
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.modifiedDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
                                <label for="deleted" title="Deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.deleted"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
                                <label for="deletedBy" title="Deleted By">Deleted By
                                                                </label>
                                <input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.deletedBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
                                <label for="deletedByUserId" title="Deleted By User Id">Deleted By User Id
                                                                </label>
                                <input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.deletedByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
                                <label for="deletedDate" title="Deleted Date">Deleted Date
                                                                    </label>
                                <date-picker [controlName]="'deletedDate'" [form]="offenderAdditionalSentenceAddForm"></date-picker>
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.deletedDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
                                <label for="locked" title="Locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.locked"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
                                <label for="version" title="Version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.version"></control-messages>
                            </div>
                                                                                                                                                                                                                                                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('additionalSentenceId')">
                                <label for="additionalSentenceId" title="Additional Sentence Id">Additional Sentence Id
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="82" [controlName]="'additionalSentenceId'" [dropdown]="offenderAdditionalSentenceAddForm"></tr-dropdown>
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.additionalSentenceId"></control-messages>
                            </div>
                                                                                                                                                                                                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('length')">
                                <label for="length" title="Length">Length
                                                                </label>
                                <input type="text" formControlName="length" id="length" class="form-control" placeholder="Length" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.length"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('amount')">
                                <label for="amount" title="Amount">Amount
                                                                </label>
                                <input type="text" formControlName="amount" id="amount" class="form-control" placeholder="Amount" />
                                <control-messages [control]="offenderAdditionalSentenceAddForm.controls.amount"></control-messages>
                            </div>
                                                                                                                                                                                                    <div class="form-group col-sm-12 text-right">
                                <button class="btn btn-default btn-purple" id="saveButton" fromServerMessageValidator [form]="offenderAdditionalSentenceAddForm">Submit</button>
                                    <button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                                    <button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                            </div>
                        </div>
                    </fieldset>

                </form>

    </div>
    <div *ngIf="!authorizedFlag">Not Authorized</div>
</div>

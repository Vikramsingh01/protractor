<div class="edit-view-layout">

    <div class="grid-style shrink-view" *ngIf="authorizedFlag">
        <h2 class="page-title" *ngIf="action == 'Update'">Edit Additional Offence</h2>
        <h2 class="page-title" *ngIf="action == 'Create'">Add Additional Offence</h2>

                <form [formGroup]="additionalOffenceAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <fieldset class="three-column">
                        <legend> <span class="glyphicon glyphicon-flash"></span> Additional Offence </legend>
                        <div class="row">
                                                                                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('eventId')">
                                <label for="eventId" title="Event Id">Event Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="eventId" id="eventId" class="form-control" placeholder="Event Id" />
                                <control-messages [control]="additionalOffenceAddForm.controls.eventId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('additionalOffenceId')">
                                <label for="additionalOffenceId" title="Additional Offence Id">Additional Offence Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="additionalOffenceId" id="additionalOffenceId" class="form-control" placeholder="Additional Offence Id" />
                                <control-messages [control]="additionalOffenceAddForm.controls.additionalOffenceId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
                                <label for="spgVersion" title="Spg Version">Spg Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="Spg Version" />
                                <control-messages [control]="additionalOffenceAddForm.controls.spgVersion"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
                                <label for="spgUpdateUser" title="Spg Update User">Spg Update User
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="Spg Update User" />
                                <control-messages [control]="additionalOffenceAddForm.controls.spgUpdateUser"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgAdditionalOffenceId')">
                                <label for="spgAdditionalOffenceId" title="Spg Additional Offence Id">Spg Additional Offence Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgAdditionalOffenceId" id="spgAdditionalOffenceId" class="form-control" placeholder="Spg Additional Offence Id" />
                                <control-messages [control]="additionalOffenceAddForm.controls.spgAdditionalOffenceId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
                                <label for="createdBy" title="Created By">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
                                <control-messages [control]="additionalOffenceAddForm.controls.createdBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
                                <label for="createdByUserId" title="Created By User Id">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id" />
                                <control-messages [control]="additionalOffenceAddForm.controls.createdByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
                                <label for="createdDate" title="Created Date">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'createdDate'" [form]="additionalOffenceAddForm"></date-picker>
                                <control-messages [control]="additionalOffenceAddForm.controls.createdDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
                                <label for="modifiedBy" title="Modified By">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
                                <control-messages [control]="additionalOffenceAddForm.controls.modifiedBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
                                <label for="modifiedByUserId" title="Modified By User Id">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id" />
                                <control-messages [control]="additionalOffenceAddForm.controls.modifiedByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
                                <label for="modifiedDate" title="Modified Date">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'modifiedDate'" [form]="additionalOffenceAddForm"></date-picker>
                                <control-messages [control]="additionalOffenceAddForm.controls.modifiedDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
                                <label for="deleted" title="Deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
                                <control-messages [control]="additionalOffenceAddForm.controls.deleted"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
                                <label for="deletedBy" title="Deleted By">Deleted By
                                                                </label>
                                <input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
                                <control-messages [control]="additionalOffenceAddForm.controls.deletedBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
                                <label for="deletedByUserId" title="Deleted By User Id">Deleted By User Id
                                                                </label>
                                <input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id" />
                                <control-messages [control]="additionalOffenceAddForm.controls.deletedByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
                                <label for="deletedDate" title="Deleted Date">Deleted Date
                                                                    </label>
                                <date-picker [controlName]="'deletedDate'" [form]="additionalOffenceAddForm"></date-picker>
                                <control-messages [control]="additionalOffenceAddForm.controls.deletedDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
                                <label for="locked" title="Locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
                                <control-messages [control]="additionalOffenceAddForm.controls.locked"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
                                <label for="version" title="Version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
                                <control-messages [control]="additionalOffenceAddForm.controls.version"></control-messages>
                            </div>
                                                                                                                                                                                                                                                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('offenceCodeId')">
                                <label for="offenceCodeId" title="Offence Code Id">Offence Code Id
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="173" [controlName]="'offenceCodeId'" [dropdown]="additionalOffenceAddForm"></tr-dropdown>
                                <control-messages [control]="additionalOffenceAddForm.controls.offenceCodeId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('offenceDate')">
                                <label for="offenceDate" title="Offence Date">Offence Date
                                                                    </label>
                                <date-picker [controlName]="'offenceDate'" [form]="additionalOffenceAddForm"></date-picker>
                                <control-messages [control]="additionalOffenceAddForm.controls.offenceDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('offenceCount')">
                                <label for="offenceCount" title="Offence Count">Offence Count
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="offenceCount" id="offenceCount" class="form-control" placeholder="Offence Count" />
                                <control-messages [control]="additionalOffenceAddForm.controls.offenceCount"></control-messages>
                            </div>
                                                                                                                                                                                                    <div class="form-group col-sm-12 text-right">
                                <button class="btn btn-default btn-purple" id="saveButton" fromServerMessageValidator [form]="additionalOffenceAddForm">Submit</button>
                                    <button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                                    <button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                            </div>
                        </div>
                    </fieldset>

                </form>

    </div>
    <div *ngIf="!authorizedFlag">Not Authorized</div>
</div>

<div class="edit-view-layout">
	<div class="page-title">{{action}} provider LASU Detail</div>
	<div class="double-divider-purple mt10"></div>
	<div class="grid-style">
		<tr-accordion>
			<tr-accordionTab header="provider LASU Detail" [selected]="true">
				<div class="grid-head">
				</div>
				<form [formGroup]="providerLaoDetailForm" (ngSubmit)="onSubmit()" autocomplete="off">

						<div class="row">
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('providerLaoDetailId')">

								<div class="">
									<input type="text" formControlName="providerLaoDetailId" id="providerLaoDetailId" class="form-control" placeholder="provider Lao Detail"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('exclusionMessage')">
								<label for="exclusionMessage" class="">exclusion Message</label>
								<div class="">
									<input type="text" formControlName="exclusionMessage" id="exclusionMessage" class="form-control" placeholder="exclusion Message"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('laoProviderId')">
								<label for="laoProviderId" class="">LASU Provider <span class="mand-text">*</span></label>

									<input type="text" formControlName="laoProviderId" id="laoProviderId" class="form-control" placeholder="lao Provider" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('restrictionMessage')">

							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgProviderLaoDetailId')">

									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">

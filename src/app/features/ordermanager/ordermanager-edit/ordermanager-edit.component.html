<div class="edit-view-layout">
	<div class="page-title">{{action}} order Manager</div>
	<div class="double-divider-purple mt10"></div>
	<div class="grid-style">
		<tr-accordion>
			<tr-accordionTab header="order Manager" [selected]="true">
				<div class="grid-head">
				</div>
				<form [formGroup]="orderManagerForm" (ngSubmit)="onSubmit()" autocomplete="off">
					<fieldset class="three-column">
						<legend> <span class="glyphicon glyphicon-flash"></span> order Manager </legend>
						<div class="row">
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('orderManagerId')">
								<label for="orderManagerId" class="">order Manager</label>
								<div class="">
									<input type="text" formControlName="orderManagerId" id="orderManagerId" class="form-control" placeholder="order Manager"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('allocationDate')">
								<label for="allocationDate" class="">allocation Date <span class="mand-text">*</span></label>
								<div class="">
									<date-picker [controlName]="'allocationDate'" [form]="orderManagerForm"></date-picker>
									<!--<input type="date" formControlName="allocationDate" id="allocationDate" class="form-control" placeholder="allocation Date" />-->
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('allocationReasonId')">
								<label for="allocationReasonId" class="">allocation Reason <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="allocationReasonId" id="allocationReasonId" class="form-control" placeholder="allocation Reason"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('endDate')">
								<label for="endDate" class="">end Date</label>
								<div class="">
									<date-picker [controlName]="'endDate'" [form]="orderManagerForm"></date-picker>

									<!--<input type="text" formControlName="endDate" id="endDate" class="form-control" placeholder="end Date" />-->
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('eventId')">
								<label for="eventId" class="">event</label>
								<div class="">
									<input type="text" formControlName="eventId" id="eventId" class="form-control" placeholder="event" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('providerId')">
								<label for="providerId" class="">provider <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="providerId" id="providerId" class="form-control" placeholder="provider" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('responsibleOfficer')">
								<label for="responsibleOfficer" class="">responsible Officer <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="responsibleOfficer" id="responsibleOfficer" class="form-control" placeholder="responsible Officer"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('responsibleTeam')">
								<label for="responsibleTeam" class="">responsible Team <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="responsibleTeam" id="responsibleTeam" class="form-control" placeholder="responsible Team"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgOrderManagerId')">
								<label for="spgOrderManagerId" class="">SPG Order Manager</label>
								<div class="">
									<input type="text" formControlName="spgOrderManagerId" id="spgOrderManagerId" class="form-control" placeholder="spg Order Manager"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
								<label for="spgVersion" class="">SPG Version <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="spg Version" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
								<label for="spgUpdateUser" class="">SPG Update User <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="spg Update User"
									/>
								</div>
							</div>

				<label for="createdDate" class="">created Date</label>

				</div>
			</div>

				</div>
			</div>

				<label for="modifiedBy" class="">modified By</label>
				<div class="">
					<input type="hidden" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="modified By" />
				</div>
			</div>
			<div class="form-group col-sm-6 hide" *ngIf="isFeildAuthorized('modifiedByUserId')">
				<label for="modifiedByUserId" class="">modified By User</label>
				<div class="">
					<input type="hidden" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="modified By User" />
				</div>
			</div>
			<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
				<label for="deleted" class="">deleted</label>
				<div class="">
					<input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="deleted" />
				</div>
			</div>
			<div class="form-group col-sm-6 hide" *ngIf="isFeildAuthorized('deletedDate')">

				<div class="">
					<input type="hidden" formControlName="deletedDate" id="deletedDate" class="form-control" placeholder="deleted Date" />
				</div>
			</div>
			<div class="form-group col-sm-6 hide" *ngIf="isFeildAuthorized('deletedBy')">

				<div class="">
					<input type="hidden" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="deleted By" />
				</div>
			</div>
			<div class="form-group col-sm-6 hide" *ngIf="isFeildAuthorized('deletedByUserId')">
				<label for="deletedByUserId" class="">deleted By User</label>
				<div class="">
					<input type="hidden" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="deleted By User" />
				</div>
			</div>
			<div class="form-group col-sm-6 hide" *ngIf="isFeildAuthorized('locked')">
				<label for="locked" class="">locked</label>
				<div class="">
					<input type="hidden" formControlName="locked" id="locked" class="form-control" placeholder="locked" />
				</div>
			</div>
			<div class="form-group col-sm-6 hide" *ngIf="isFeildAuthorized('version')">
				<label for="version" class="">version</label>
				<div class="">
					<input type="hidden" formControlName="version" id="version" class="form-control" placeholder="version" />
				</div>
			</div>-->
							<div class="form-group col-sm-12">

								<button class="btn btn-default btn-purple">Save</button>
								<button class="btn btn-default btn-white" [routerLink]="['../..']">Cancel</button>

							</div>
						</div>
					</fieldset>
				</form>
			</tr-accordionTab>
		</tr-accordion>
	</div>

<div class="edit-view-layout">
	<div class="page-title">{{action}} PSS Contact</div>
	<div class="double-divider-purple mt10"></div>
	<div class="grid-style">
		<tr-accordion>
			<tr-accordionTab header="PSS Contact" [selected]="true">
				<div class="grid-head">
				</div>
				<form [formGroup]="pssContactForm" (ngSubmit)="onSubmit()" autocomplete="off">
					<fieldset class="three-column">
						<legend> <span class="glyphicon glyphicon-flash"></span> PSS Contact </legend>
						<div class="row">
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('pssContactId')">
								<label for="pssContactId" class="">PSS Contact</label>
								<div class="">
									<input type="text" formControlName="pssContactId" id="pssContactId" class="form-control" placeholder="pss Contact" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('eventId')">
								<label for="eventId" class="">event</label>
								<div class="">
									<input type="text" formControlName="eventId" id="eventId" class="form-control" placeholder="event" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('pssDate')">
								<label for="pssDate" class="">PSS Date <span class="mand-text">*</span></label>
								<div class="">
									<date-picker [controlName]="'pssDate'" [form]="pssContactForm"></date-picker>
									<!--<input type="date" formControlName="pssDate" id="pssDate" class="form-control" placeholder="pss Date" />-->
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgPssContactId')">
								<label for="spgPssContactId" class="">SPG PSS Contact</label>
								<div class="">
									<input type="text" formControlName="spgPssContactId" id="spgPssContactId" class="form-control" placeholder="spg Pss Contact"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
								<label for="spgVersion" class="">SPG Version <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="spg Version" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
								<label for="spgUpdateUser" class="">SPG Update User <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="spg Update User"
									/>
								</div>
							</div>

							<div class="form-group col-sm-12">
								<button class="btn btn-default btn-purple">Save</button>

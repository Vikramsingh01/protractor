	<h2 class="page-title hide-heading">Custody Location</h2>
	<div class="double-divider-purple mt10 hide-heading"></div>

						</div>
					</tr-accordion-header>
					<tr-list-refresh (refreshCommand)="sortFilterAndPaginate(sortSearchPaginationObj?.filterObj, sortSearchPaginationObj?.paginationObj, sortSearchPaginationObj?.sortObj)"></tr-list-refresh>
				</div>

								</div>
								<div class="pad15 nopadbtm">

								</div>
							</tr-accordionTab>
						</tr-accordion>
					</div>

                                                                                            <span *ngIf="isAuthorized('Read')" >
                                                                                                <button class="btn btn-default btn-small" id="custodyLocation_view{{i}}" [routerLink]="[custodyLocation?.custodyLocationId]" title="View Record">
                                                                                                <span class="glyphicon glyphicon-search">aa</span>
                                                                                                </button>
                                                                                            </span>
                                                                                            <span *ngIf="isAuthorized('Update')" >

                                                                                                <span class="glyphicon glyphicon-lock">aa</span>
                                                                                            </button>
                                                                                            <button *ngIf="!custodyLocation?.locked" [routerLink]="['edit', custodyLocation?.custodyLocationId]" id="custodyLocation_edit{{i}}" class="btn btn-default btn-small" title="Edit Record"><span class="glyphicon glyphicon-pencil">aa</span></button>
                                                                                                                                                                                                                                                                                    </span>
											<span *ngIf="isAuthorized('Archive')">
                                                                                                                                                                                        <button id="custodyLocation_delete{{i}}" class="btn btn-default btn-small" *ngIf="custodyLocation?.locked" title="Delete record is locked.">
                                                                                                <span class="glyphicon glyphicon-lock">aa</span>
                                                                                            </button>
                                                                                            <button *ngIf="!custodyLocation?.locked" (click)="delete(custodyLocation?.custodyLocationId)" id="custodyLocation_delete{{i}}" class="btn btn-default btn-small"title="Delete record"><span class="glyphicon glyphicon-trash">aa</span></button>

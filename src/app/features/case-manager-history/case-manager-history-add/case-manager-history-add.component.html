<div class="edit-view-layout">
    <h2 class="page-title">{{action}} Case Manager History</h2>
    <a *ngIf="action == 'Update'" (click)="navigateTo(['../..'])" class="pull-right">
        <button class="btn btn-default btn-custom ">Back</button>
    </a>
    <a *ngIf="action == 'Create'" (click)="navigateTo(['..'])" class="pull-right">
        <button class="btn btn-default btn-custom ">Back</button>
    </a>
    <div class="double-divider-purple mt10"></div>
    <div class="grid-style" *ngIf="authorizedFlag">
        <tr-accordion>
            <tr-accordionTab header="Case Manager History" [selected]="true">
                <div class="grid-head"></div>
                <form [formGroup]="caseManagerHistoryAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <fieldset class="three-column">
                        <legend> <span class="glyphicon glyphicon-flash"></span> Case Manager History </legend>
                        <div class="row">
                                                                                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('profileId')">
                                <label for="profileId">Profile Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="profileId" id="profileId" class="form-control" placeholder="Profile Id" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.profileId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('teamId')">
                                <label for="teamId">Team Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="teamId" id="teamId" class="form-control" placeholder="Team Id" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.teamId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('userId')">
                                <label for="userId">User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="userId" id="userId" class="form-control" placeholder="User Id" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.userId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('startDate')">
                                <label for="startDate">Start Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'startDate'" [form]="caseManagerHistoryAddForm"></date-picker>
                                <control-messages [control]="caseManagerHistoryAddForm.controls.startDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('caseManagerAllocationId')">
                                <label for="caseManagerAllocationId">Case Manager Allocation Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="caseManagerAllocationId" id="caseManagerAllocationId" class="form-control" placeholder="Case Manager Allocation Id" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.caseManagerAllocationId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('endDate')">
                                <label for="endDate">End Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'endDate'" [form]="caseManagerHistoryAddForm"></date-picker>
                                <control-messages [control]="caseManagerHistoryAddForm.controls.endDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('transferReason')">
                                <label for="transferReason">Transfer Reason
                                                                </label>
                                <input type="text" formControlName="transferReason" id="transferReason" class="form-control" placeholder="Transfer Reason" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.transferReason"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
                                <label for="createdBy">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.createdBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
                                <label for="createdByUserId">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.createdByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
                                <label for="createdDate">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'createdDate'" [form]="caseManagerHistoryAddForm"></date-picker>
                                <control-messages [control]="caseManagerHistoryAddForm.controls.createdDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
                                <label for="modifiedBy">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.modifiedBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
                                <label for="modifiedByUserId">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.modifiedByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
                                <label for="modifiedDate">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'modifiedDate'" [form]="caseManagerHistoryAddForm"></date-picker>
                                <control-messages [control]="caseManagerHistoryAddForm.controls.modifiedDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
                                <label for="deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.deleted"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
                                <label for="deletedBy">Deleted By
                                                                </label>
                                <input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.deletedBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
                                <label for="deletedByUserId">Deleted By User Id
                                                                </label>
                                <input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.deletedByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
                                <label for="deletedDate">Deleted Date
                                                                    </label>
                                <date-picker [controlName]="'deletedDate'" [form]="caseManagerHistoryAddForm"></date-picker>
                                <control-messages [control]="caseManagerHistoryAddForm.controls.deletedDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
                                <label for="locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.locked"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
                                <label for="version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.version"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('transferFromProviderId')">
                                <label for="transferFromProviderId">Transfer From Provider Id
                                                                </label>
                                <input type="text" formControlName="transferFromProviderId" id="transferFromProviderId" class="form-control" placeholder="Transfer From Provider Id" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.transferFromProviderId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('transferToResponsibleOfficer')">
                                <label for="transferToResponsibleOfficer">Transfer To Responsible Officer
                                                                </label>
                                <input type="text" formControlName="transferToResponsibleOfficer" id="transferToResponsibleOfficer" class="form-control" placeholder="Transfer To Responsible Officer" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.transferToResponsibleOfficer"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('allocationDate')">
                                <label for="allocationDate">Allocation Date
                                                                    </label>
                                <date-picker [controlName]="'allocationDate'" [form]="caseManagerHistoryAddForm"></date-picker>
                                <control-messages [control]="caseManagerHistoryAddForm.controls.allocationDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('transferReasonId')">
                                <label for="transferReasonId">Transfer Reason Id
                                                                </label>
                                <input type="text" formControlName="transferReasonId" id="transferReasonId" class="form-control" placeholder="Transfer Reason Id" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.transferReasonId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('transferToProviderId')">
                                <label for="transferToProviderId">Transfer To Provider Id
                                                                </label>
                                <input type="text" formControlName="transferToProviderId" id="transferToProviderId" class="form-control" placeholder="Transfer To Provider Id" />
                                <control-messages [control]="caseManagerHistoryAddForm.controls.transferToProviderId"></control-messages>
                            </div>
                                                                                                                                                                                                    <div class="form-group col-sm-12">
                                <button  [disabled]="!caseManagerHistoryAddForm.valid" class="btn btn-default btn-purple">Save</button>
                                    <button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../..'])" class="btn btn-default btn-white">Cancel</button>
                                    <button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../../..'])" class="btn btn-default btn-white">Cancel</button>
                            </div>
                        </div>
                    </fieldset>

                </form>
            </tr-accordionTab>
        </tr-accordion>
    </div>
    <div *ngIf="!authorizedFlag">Not Authorized</div>
</div>

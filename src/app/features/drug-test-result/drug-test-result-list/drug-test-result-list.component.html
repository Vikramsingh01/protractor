<div class="list-view-layout">
	<h2 class="page-title hide-heading">Drug Test Result</h2>
	<div class="double-divider-purple mt10 hide-heading"></div>

						</div>
					</tr-accordion-header>
					<tr-list-refresh (refreshCommand)="sortFilterAndPaginate(sortSearchPaginationObj?.filterObj, sortSearchPaginationObj?.paginationObj, sortSearchPaginationObj?.sortObj)"></tr-list-refresh>
				</div>

								</div>
							</tr-accordionTab>
						</tr-accordion>
					</div>

                                                                                            <span *ngIf="isAuthorized('Read')" >

                                                                                                <span class="glyphicon glyphicon-search">aa</span>
                                                                                                </button>
                                                                                            </span>
                                                                                            <span *ngIf="isAuthorized('Update')" >
                                                                                                                                                                                        <button id="drugTestResult_edit{{i}}" class="btn btn-default btn-small" *ngIf="drugTestResult?.locked" title="Edit record is locked.">
                                                                                                <span class="glyphicon glyphicon-lock">aa</span>
                                                                                            </button>
                                                                                            <button *ngIf="!drugTestResult?.locked" [routerLink]="['drug-test-result', 'edit', drugTestResult?.drugTestResultId]" id="drugTestResult_edit{{i}}" class="btn btn-default btn-small" title="Edit Record"><span class="glyphicon glyphicon-pencil">aa</span></button>
                                                                                                                                                                                                                                                                                    </span>
											<span *ngIf="isAuthorized('Archive')">
                                                                                                                                                                                        <button id="drugTestResult_delete{{i}}" class="btn btn-default btn-small" *ngIf="drugTestResult?.locked" title="Delete record is locked.">
                                                                                                <span class="glyphicon glyphicon-lock">aa</span>
                                                                                            </button>
                                                                                            <button *ngIf="!drugTestResult?.locked" (click)="delete(drugTestResult?.drugTestResultId)" id="drugTestResult_delete{{i}}" class="btn btn-default btn-small"title="Delete record"><span class="glyphicon glyphicon-trash">aa</span></button>

<div class="edit-view-layout">
	<div class="page-title">{{action}} offender Manager</div>
	<div class="double-divider-purple mt10"></div>
	<div class="grid-style">
		<tr-accordion>
			<tr-accordionTab header="offender Manager" [selected]="true">
				<div class="grid-head">
				</div>
				<form [formGroup]="offenderManagerForm" (ngSubmit)="onSubmit()" autocomplete="off">
					<fieldset class="three-column">
						<legend> <span class="glyphicon glyphicon-flash"></span> offender Manager </legend>
						<div class="row">
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('offenderManagerId')">
								<label for="offenderManagerId" class="">offender Manager</label>
								<div class="">
									<input type="text" formControlName="offenderManagerId" id="offenderManagerId" class="form-control" placeholder="offender Manager"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('allocationDate')">
								<label for="allocationDate" class="">allocation Start Date <span class="mand-text">*</span></label>
								<div class="">

									<date-picker [controlName]="'allocationDate'" [form]="offenderManagerForm"></date-picker>
									<!--<input type="date" formControlName="allocationDate" id="allocationDate" class="form-control" placeholder="allocation Date" />-->
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('endDate')">
								<label for="endDate" class="">allocation end Date</label>
								<div class="">
									<date-picker [controlName]="'endDate'" [form]="offenderManagerForm"></date-picker>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('allocationReasonId')">
								<label for="allocationReasonId" class="">allocation Reason <span class="mand-text">*</span></label>
								<div class="">
									<!--<input type="text" formControlName="allocationReasonId" id="allocationReasonId" class="form-control" placeholder="allocation Reason" />-->
									<tr-dropdown [operation] = "action" [tableId]="144" [controlName]="'allocationReasonId'" [dropdown]="offenderManagerForm"></tr-dropdown>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('providerId')">
								<label for="providerId" class="">provider <span class="mand-text">*</span></label>
								<div class="">
									<tr-dropdown [operation] = "action" [tableId]="193" [controlName]="'providerId'" [dropdown]="offenderManagerForm"></tr-dropdown>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('responsibleTeam')">
								<label for="responsibleTeam" class="">responsible Team <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="responsibleTeam" id="responsibleTeam" class="form-control" placeholder="responsible Team"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('responsibleOfficer')">
								<label for="responsibleOfficer" class="">responsible Officer <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="responsibleOfficer" id="responsibleOfficer" class="form-control" placeholder="responsible Officer"
									/>
								</div>
							</div>

							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('profileId')">
								<label for="profileId" class="">profile</label>
								<div class="">
									<input type="text" formControlName="profileId" id="profileId" class="form-control" placeholder="profile" />
								</div>
							</div>

							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgOffenderManagerId')">
								<label for="spgOffenderManagerId" class="">SPG Offender Manager</label>
								<div class="">
									<input type="text" formControlName="spgOffenderManagerId" id="spgOffenderManagerId" class="form-control" placeholder="spg Offender Manager"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
								<label for="spgVersion" class="">SPG Version <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="spg Version" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
								<label for="spgUpdateUser" class="">SPG Update User <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="spg Update User"
									/>
								</div>
							</div>
							<!--<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
				<label for="createdDate" class="">created Date</label>
				<div class="">
					<input type="date" formControlName="createdDate" id="createdDate" class="form-control" placeholder="created Date" />
				</div>
			</div>

				<label for="createdBy" class="">created By</label>
				<div class="">
					<input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="created By" />
				</div>
			</div>

				<label for="createdByUserId" class="">created By User</label>
				<div class="">
					<input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="created By User" />
				</div>
			</div>
			<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
				<label for="modifiedDate" class="">modified Date</label>
				<div class="">
					<input type="date" formControlName="modifiedDate" id="modifiedDate" class="form-control" placeholder="modified Date" />
				</div>
			</div>
			<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
				<label for="modifiedBy" class="">modified By</label>
				<div class="">
					<input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="modified By" />
				</div>
			</div>
			<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
				<label for="modifiedByUserId" class="">modified By User</label>
				<div class="">
					<input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="modified By User" />
				</div>
			</div>
			<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
				<label for="deleted" class="">deleted</label>
				<div class="">
					<input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="deleted" />
				</div>
			</div>
			<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
				<label for="deletedDate" class="">deleted Date</label>
				<div class="">
					<input type="date" formControlName="deletedDate" id="deletedDate" class="form-control" placeholder="deleted Date" />
				</div>
			</div>
			<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
				<label for="deletedBy" class="">deleted By</label>
				<div class="">
					<input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="deleted By" />
				</div>
			</div>
			<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
				<label for="deletedByUserId" class="">deleted By User</label>
				<div class="">
					<input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="deleted By User" />
				</div>
			</div>
			<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
				<label for="locked" class="">locked</label>
				<div class="">
					<input type="text" formControlName="locked" id="locked" class="form-control" placeholder="locked" />
				</div>
			</div>
			<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
				<label for="version" class="">version</label>
				<div class="">
					<input type="text" formControlName="version" id="version" class="form-control" placeholder="version" />
				</div>
			</div>-->
							<div class="form-group col-sm-12">
								<button class="btn btn-default btn-purple">Save</button>
								<button class="btn btn-default btn-white" [routerLink]="['/my-service-user',offenderManager.profileId]">Cancel</button>


							</div>

						</div>
					</fieldset>
				</form>
			</tr-accordionTab>
		</tr-accordion>
	</div>
</div>

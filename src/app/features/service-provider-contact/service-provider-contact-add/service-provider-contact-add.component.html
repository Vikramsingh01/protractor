<div class="edit-view-layout">
    <h2 class="page-title" *ngIf="action == 'Update'">Edit Service Provider Contact</h2>

    <h2 class="page-title" *ngIf="action == 'Create'">Add Service Provider Contact</h2>

    <div class="double-divider-purple mt10"></div>
    <div class="grid-style" *ngIf="authorizedFlag">
        <tr-accordion>
            <tr-accordionTab header="Service Provider Contact" [selected]="true">
                <div class="grid-head"></div>
                <form [formGroup]="serviceProviderContactAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <fieldset class="three-column">
                        <legend> <span class="glyphicon glyphicon-flash"></span> Service Provider Contact </legend>
                        <div class="row">
                        <!--  <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('serviceProviderContactId')">
                                <label for="serviceProviderContactId">Service Provider Contact Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="serviceProviderContactId" id="serviceProviderContactId" class="form-control" placeholder="Service Provider Contact Id"
                                />
                                <control-messages [control]="serviceProviderContactAddForm.controls.serviceProviderContactId"></control-messages>
                            </div>  -->
                           <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('serviceProviderName')">
                                <label for="serviceProviderName"> Service Provider Name
                                                                    <span class="mand-text">*</span>
                                                                </label>

                                <select class="form-control" formControlName="serviceProviderName" id="serviceProviderName" required (change)="change($event.target.options)">
                                       <option value="">--Select--</option>
                         <option *ngFor="let serviceProviderName of serviceProviderNameList" [value]="serviceProviderName?.key">{{serviceProviderName?.value}}</option>
                               </select>
                                <!--<tr-dropdown [operation] = "action" [controlName]="'serviceProviderName'" [list]="serviceProviderName" [dropdown]="serviceProviderContactAddForm">

                               </tr-dropdown>-->

                                <!-- <control-messages [control]="serviceProviderContactAddForm.controls.serviceProviderName"></control-messages> -->
                            </div>

                            <div class="form-group col-sm-12" *ngIf="isFeildAuthorized('selectedCrc')">
                                <label for="selectedCrc">Please Select <span class="txt-trasilower">a</span> CRC
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <tr-multiselect-dropdown [controlName]="'selectedCrc'" [list]="crcList" [checked]="selectedCrc" [form]="serviceProviderContactAddForm">

                                </tr-multiselect-dropdown>
                                <control-messages [control]="serviceProviderContactAddForm.controls.selectedCrc"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('title')">
                                <label for="title">Title
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="227" [controlName]="'title'" [dropdown]="serviceProviderContactAddForm"></tr-dropdown>
                                <control-messages [control]="serviceProviderContactAddForm.controls.title"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('firstName')">
                                <label for="firstName">First Name
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="First Name" />
                                <control-messages [control]="serviceProviderContactAddForm.controls.firstName"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('familyName')">
                                <label for="familyName">Family Name
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="familyName" id="familyName" class="form-control" placeholder="Family Name" />
                                <control-messages [control]="serviceProviderContactAddForm.controls.familyName"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('positionInOrganisation')">
                                <label for="positionInOrganisation">Position In Organisation
                                                                </label>
                                <input type="text" formControlName="positionInOrganisation" id="positionInOrganisation" class="form-control" placeholder="Position In Organisation"
                                />
                                <control-messages [control]="serviceProviderContactAddForm.controls.positionInOrganisation"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('status')">
                                <label for="status">Status
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="523" [controlName]="'status'" [dropdown]="serviceProviderContactAddForm"></tr-dropdown>
                                <control-messages [control]="serviceProviderContactAddForm.controls.status"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('telephoneNo')">
                                <label for="telephoneNo">Telephone No
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="telephoneNo" id="telephoneNo" class="form-control" placeholder="Telephone No" />
                                <control-messages [control]="serviceProviderContactAddForm.controls.telephoneNo"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('mobileNo')">
                                <label for="mobileNo">Mobile No
                                                                </label>
                                <input type="text" formControlName="mobileNo" id="mobileNo" class="form-control" placeholder="Mobile No" />
                                <control-messages [control]="serviceProviderContactAddForm.controls.mobileNo"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('contactEmail')">
                                <label for="contactEmail">Contact Email
                                                                </label>
                                <input type="text" formControlName="contactEmail" id="contactEmail" class="form-control" placeholder="Contact Email" />
                                <control-messages [control]="serviceProviderContactAddForm.controls.contactEmail"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('isSecureEmail')">
                                <label for="isSecureEmail">Is Secure Email
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="244" [controlName]="'isSecureEmail'" [dropdown]="serviceProviderContactAddForm"></tr-dropdown>
                                <control-messages [control]="serviceProviderContactAddForm.controls.isSecureEmail"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('programmeAccreditation')">
                                <label for="programmeAccreditation">Programme Accreditation
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="522" [controlName]="'programmeAccreditation'" [dropdown]="serviceProviderContactAddForm"></tr-dropdown>
                                <control-messages [control]="serviceProviderContactAddForm.controls.programmeAccreditation"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
                                <label for="createdBy">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
                                <control-messages [control]="serviceProviderContactAddForm.controls.createdBy"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
                                <label for="createdByUserId">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id"
                                />
                                <control-messages [control]="serviceProviderContactAddForm.controls.createdByUserId"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
                                <label for="createdDate">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'createdDate'" [form]="serviceProviderContactAddForm"></date-picker>
                                <control-messages [control]="serviceProviderContactAddForm.controls.createdDate"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
                                <label for="modifiedBy">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
                                <control-messages [control]="serviceProviderContactAddForm.controls.modifiedBy"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
                                <label for="modifiedByUserId">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id"
                                />
                                <control-messages [control]="serviceProviderContactAddForm.controls.modifiedByUserId"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
                                <label for="modifiedDate">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'modifiedDate'" [form]="serviceProviderContactAddForm"></date-picker>
                                <control-messages [control]="serviceProviderContactAddForm.controls.modifiedDate"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
                                <label for="deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
                                <control-messages [control]="serviceProviderContactAddForm.controls.deleted"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
                                <label for="deletedBy">Deleted By
                                                                </label>
                                <input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
                                <control-messages [control]="serviceProviderContactAddForm.controls.deletedBy"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
                                <label for="deletedByUserId">Deleted By User Id
                                                                </label>
                                <input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id"
                                />
                                <control-messages [control]="serviceProviderContactAddForm.controls.deletedByUserId"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
                                <label for="deletedDate">Deleted Date
                                                                    </label>
                                <date-picker [controlName]="'deletedDate'" [form]="serviceProviderContactAddForm"></date-picker>
                                <control-messages [control]="serviceProviderContactAddForm.controls.deletedDate"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
                                <label for="locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
                                <control-messages [control]="serviceProviderContactAddForm.controls.locked"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
                                <label for="version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
                                <control-messages [control]="serviceProviderContactAddForm.controls.version"></control-messages>
                            </div>

                            <div class="form-group col-sm-12">
                                <button class="btn btn-default btn-purple" id="saveButton" fromServerMessageValidator [form]="serviceProviderContactAddForm">Submit</button>
                                <button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../'])"   id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                                <button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                            </div>
                        </div>
                    </fieldset>

                </form>
            </tr-accordionTab>
        </tr-accordion>
    </div>
    <div *ngIf="!authorizedFlag">Not Authorized</div>
</div>

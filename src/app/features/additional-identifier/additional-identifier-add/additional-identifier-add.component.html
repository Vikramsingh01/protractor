<div class="edit-view-layout">

	<!--<a *ngIf="action == 'Update'" (click)="navigateTo(['../..'])" class="pull-right">
        <button class="btn btn-default btn-custom ">Back</button>
    </a>-->
	<!--<a *ngIf="action == 'Create'" (click)="navigateTo(['..'])" class="pull-right">
        <button class="btn btn-default btn-custom ">Back</button>
    </a>-->
	<div class="double-divider-purple mt10"></div>
	<div class="grid-style shrink-view" *ngIf="authorizedFlag">
		<h2 class="page-title" *ngIf="action == 'Update'">Edit Additional Identifier</h2>
		<h2 class="page-title" *ngIf="action == 'Create'">Add Additional Identifier</h2>
		<form [formGroup]="additionalIdentifierAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
			<fieldset class="three-column">
				<legend> <span class="glyphicon glyphicon-flash"></span> Additional Identifier </legend>
				<div class="row">
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('additionalIdentifierId')">
						<label for="additionalIdentifierId" title="Additional Identifier ">Additional Identifier
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="additionalIdentifierId" id="additionalIdentifierId" class="form-control" placeholder="Additional Identifier Id"
						/>
						<control-messages [control]="additionalIdentifierAddForm.controls.additionalIdentifierId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('profileId')">
						<label for="profileId" title="Profile Id">Profile Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="profileId" id="profileId" class="form-control" placeholder="Profile Id" />
						<control-messages [control]="additionalIdentifierAddForm.controls.profileId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
						<label for="spgVersion" title="Spg Version">Spg Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="Spg Version" />
						<control-messages [control]="additionalIdentifierAddForm.controls.spgVersion"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
						<label for="spgUpdateUser" title="Spg Update User">Spg Update User
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="Spg Update User"
						/>
						<control-messages [control]="additionalIdentifierAddForm.controls.spgUpdateUser"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgAdditionalIdentifierId')">
						<label for="spgAdditionalIdentifierId" title="Spg Additional Identifier Id">Spg Additional Identifier Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="spgAdditionalIdentifierId" id="spgAdditionalIdentifierId" class="form-control" placeholder="Spg Additional Identifier Id"
						/>
						<control-messages [control]="additionalIdentifierAddForm.controls.spgAdditionalIdentifierId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
						<label for="createdBy" title="Created By">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
						<control-messages [control]="additionalIdentifierAddForm.controls.createdBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
						<label for="createdByUserId" title="Created By User Id">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id"
						/>
						<control-messages [control]="additionalIdentifierAddForm.controls.createdByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
						<label for="createdDate" title="Created Date">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<date-picker [controlName]="'createdDate'" [form]="additionalIdentifierAddForm"></date-picker>
						<control-messages [control]="additionalIdentifierAddForm.controls.createdDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
						<label for="modifiedBy" title="Modified By">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
						<control-messages [control]="additionalIdentifierAddForm.controls.modifiedBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
						<label for="modifiedByUserId" title="Modified By User Id">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id"
						/>
						<control-messages [control]="additionalIdentifierAddForm.controls.modifiedByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
						<label for="modifiedDate" title="Modified Date">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<date-picker [controlName]="'modifiedDate'" [form]="additionalIdentifierAddForm"></date-picker>
						<control-messages [control]="additionalIdentifierAddForm.controls.modifiedDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
						<label for="deleted" title="Deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
						<control-messages [control]="additionalIdentifierAddForm.controls.deleted"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
						<label for="deletedBy" title="Deleted By">Deleted By
                                                                </label>
						<input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
						<control-messages [control]="additionalIdentifierAddForm.controls.deletedBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
						<label for="deletedByUserId" title="Deleted By User Id">Deleted By User Id
                                                                </label>
						<input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id"
						/>
						<control-messages [control]="additionalIdentifierAddForm.controls.deletedByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
						<label for="deletedDate" title="Deleted Date">Deleted Date
                                                                    </label>
						<date-picker [controlName]="'deletedDate'" [form]="additionalIdentifierAddForm"></date-picker>
						<control-messages [control]="additionalIdentifierAddForm.controls.deletedDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
						<label for="locked" title="Locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
						<control-messages [control]="additionalIdentifierAddForm.controls.locked"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
						<label for="version" title="Version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
						<control-messages [control]="additionalIdentifierAddForm.controls.version"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('identifierTypeId')">
						<label for="identifierTypeId" title="Identifier Type ">Identifier Type
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<tr-dropdown [operation] = "action" [tableId]="79" [controlName]="'identifierTypeId'" [dropdown]="additionalIdentifierAddForm"></tr-dropdown>
						<control-messages [control]="additionalIdentifierAddForm.controls.identifierTypeId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('identifier')">
						<label for="identifier" title="Identifier">Identifier
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="identifier" id="identifier" class="form-control" placeholder="Identifier" />
						<control-messages [control]="additionalIdentifierAddForm.controls.identifier"></control-messages>
					</div>
					<div class="form-group col-sm-12 text-right">
						<button class="btn btn-default btn-purple" fromServerMessageValidator [form]="additionalIdentifierAddForm">Submit</button>
						<button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../..'])" class="btn btn-default btn-white">Cancel</button>
						<button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../../..'])" class="btn btn-default btn-white">Cancel</button>
					</div>
				</div>
			</fieldset>

		</form>
	</div>

</div>

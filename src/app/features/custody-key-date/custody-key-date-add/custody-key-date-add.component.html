<div class="edit-view-layout">

    <div class="grid-style shrink-view" *ngIf="authorizedFlag">
        <h2 class="page-title" *ngIf="action == 'Update'">Edit Key Date</h2>
        <h2 class="page-title" *ngIf="action == 'Create'">Add Key Date</h2>

        <form [formGroup]="custodyKeyDateAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <fieldset class="three-column">
                <legend> <span class="glyphicon glyphicon-flash"></span> Custody Key Date </legend>

                <div class="row">

                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('custodyKeyDateId')">
                        <label for="custodyKeyDateId" title="Custody Key Date Id">Custody Key Date Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="custodyKeyDateId" id="custodyKeyDateId" class="form-control" placeholder="Custody Key Date Id"
                        />
                        <control-messages [control]="custodyKeyDateAddForm.controls.custodyKeyDateId"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('eventId')">
                        <label for="eventId" title="Event Id">Event Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="eventId" id="eventId" class="form-control" placeholder="Event Id" />
                        <control-messages [control]="custodyKeyDateAddForm.controls.eventId"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
                        <label for="spgVersion" title="Spg Version">Spg Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="Spg Version" />
                        <control-messages [control]="custodyKeyDateAddForm.controls.spgVersion"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
                        <label for="spgUpdateUser" title="Spg Update User">Spg Update User
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="Spg Update User"
                        />
                        <control-messages [control]="custodyKeyDateAddForm.controls.spgUpdateUser"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgCustodyKeyDateId')">
                        <label for="spgCustodyKeyDateId" title="Spg Custody Key Date Id">Spg Custody Key Date Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="spgCustodyKeyDateId" id="spgCustodyKeyDateId" class="form-control" placeholder="Spg Custody Key Date Id"
                        />
                        <control-messages [control]="custodyKeyDateAddForm.controls.spgCustodyKeyDateId"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
                        <label for="createdBy" title="Created By">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
                        <control-messages [control]="custodyKeyDateAddForm.controls.createdBy"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
                        <label for="createdByUserId" title="Created By User Id">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id"
                        />
                        <control-messages [control]="custodyKeyDateAddForm.controls.createdByUserId"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
                        <label for="createdDate" title="Created Date">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                        <date-picker [controlName]="'createdDate'" [form]="custodyKeyDateAddForm"></date-picker>
                        <control-messages [control]="custodyKeyDateAddForm.controls.createdDate"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
                        <label for="modifiedBy" title="Modified By">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
                        <control-messages [control]="custodyKeyDateAddForm.controls.modifiedBy"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
                        <label for="modifiedByUserId" title="Modified By User Id">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id"
                        />
                        <control-messages [control]="custodyKeyDateAddForm.controls.modifiedByUserId"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
                        <label for="modifiedDate" title="Modified Date">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                        <date-picker [controlName]="'modifiedDate'" [form]="custodyKeyDateAddForm"></date-picker>
                        <control-messages [control]="custodyKeyDateAddForm.controls.modifiedDate"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
                        <label for="deleted" title="Deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
                        <control-messages [control]="custodyKeyDateAddForm.controls.deleted"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
                        <label for="deletedBy" title="Deleted By">Deleted By
                                                                </label>
                        <input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
                        <control-messages [control]="custodyKeyDateAddForm.controls.deletedBy"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
                        <label for="deletedByUserId" title="Deleted By User Id">Deleted By User Id
                                                                </label>
                        <input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id"
                        />
                        <control-messages [control]="custodyKeyDateAddForm.controls.deletedByUserId"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
                        <label for="deletedDate" title="Deleted Date">Deleted Date
                                                                    </label>
                        <date-picker [controlName]="'deletedDate'" [form]="custodyKeyDateAddForm"></date-picker>
                        <control-messages [control]="custodyKeyDateAddForm.controls.deletedDate"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
                        <label for="locked" title="Locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
                        <control-messages [control]="custodyKeyDateAddForm.controls.locked"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
                        <label for="version" title="Version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                        <input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
                        <control-messages [control]="custodyKeyDateAddForm.controls.version"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('keyDateTypeId')">
                        <label for="keyDateTypeId" title="Through The Gate Date Type">Through The Gate Date Type
                                                                     <span class="mand-text">*</span>
                                                                    </label>
                        <tr-dropdown [operation] = "action" *ngIf="action =='Update'" [tableId]="223" [controlName]="'keyDateTypeId'" [dropdown]="custodyKeyDateAddForm"></tr-dropdown>
                        <tr-dropdown [operation] = "action" *ngIf="action =='Create'" [tableId]="223" [controlName]="'keyDateTypeId'" [dropdown]="custodyKeyDateAddForm"
                            [excludeItems]="throughCareIds"></tr-dropdown>

                        <control-messages [control]="custodyKeyDateAddForm.controls.keyDateTypeId"></control-messages>
                    </div>
                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('keyDate')">
                        <label for="keyDate" title="Through The Gate Date">Through The Gate Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                        <date-picker [controlName]="'keyDate'" [form]="custodyKeyDateAddForm"></date-picker>
                        <control-messages [control]="custodyKeyDateAddForm.controls.keyDate"></control-messages>
                    </div>
                    <div class="form-group col-sm-12 text-right">
                        <button class="btn btn-default btn-purple" id="saveButton" fromServerMessageValidator [form]="custodyKeyDateAddForm">Submit</button>
                        <button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                        <button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                    </div>
                </div>
            </fieldset>

        </form>

    </div>

</div>

<div class="edit-view-layout">

	<div class="double-divider-purple mt10"></div>
	<div class="grid-style shrink-view" *ngIf="authorizedFlag">

		<h2 class="page-title" *ngIf="action == 'Update'">Edit address</h2>
		<h2 class="page-title" *ngIf="action == 'Create'">Add address</h2>
		<form [formGroup]="addressAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
			<fieldset class="three-column">
				<legend> <span class="glyphicon glyphicon-flash"></span> address </legend>
				<div class="row">
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('offenderAddressId')">
						<label for="offenderAddressId" title="Offender Address Id">Offender Address Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="offenderAddressId" id="offenderAddressId" class="form-control" placeholder="Offender Address Id"
						/>
						<control-messages [control]="addressAddForm.controls.offenderAddressId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('profileId')">
						<label for="profileId" title="Profile Id">Profile Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="profileId" id="profileId" class="form-control" placeholder="Profile Id" />
						<control-messages [control]="addressAddForm.controls.profileId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
						<label for="spgVersion" title="Spg Version">Spg Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="Spg Version" />
						<control-messages [control]="addressAddForm.controls.spgVersion"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
						<label for="spgUpdateUser" title="Spg Update User">Spg Update User
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="Spg Update User"
						/>
						<control-messages [control]="addressAddForm.controls.spgUpdateUser"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('addressStatusId')">
						<label for="addressStatusId" title="Address Status">Address Status
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<tr-dropdown [operation] = "action" [tableId]="83" [controlName]="'addressStatusId'" [dropdown]="addressAddForm"></tr-dropdown>
						<control-messages [control]="addressAddForm.controls.addressStatusId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('startDate')">
						<label for="startDate" title="Move In Date">Move In Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<date-picker [controlName]="'startDate'" [form]="addressAddForm"></date-picker>
						<control-messages [control]="addressAddForm.controls.startDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('endDate')">
						<label for="endDate" title="Move Out Date">Move Out Date
                                                                    </label>
						<date-picker [controlName]="'endDate'" [form]="addressAddForm"></date-picker>
						<control-messages [control]="addressAddForm.controls.endDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('buildingName')">
						<label for="buildingName" title="Building Name">Building Name
                                                                </label>
						<input type="text" formControlName="buildingName" id="buildingName" class="form-control" placeholder="Building Name" />
						<control-messages [control]="addressAddForm.controls.buildingName"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('houseNumber')">
						<label for="houseNumber" title="House Number">House Number
                                                                </label>
						<input type="text" formControlName="houseNumber" id="houseNumber" class="form-control" placeholder="House Number" />
						<control-messages [control]="addressAddForm.controls.houseNumber"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('streetName')">
						<label for="streetName" title="Street Name">Street Name
                                                                </label>
						<input type="text" formControlName="streetName" id="streetName" class="form-control" placeholder="Street Name" />
						<control-messages [control]="addressAddForm.controls.streetName"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('district')">
						<label for="district" title="District">District
                                                                </label>
						<input type="text" formControlName="district" id="district" class="form-control" placeholder="District" />
						<control-messages [control]="addressAddForm.controls.district"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('townCity')">
						<label for="townCity" title="Town/City">Town/City
                                                                </label>
						<input type="text" formControlName="townCity" id="townCity" class="form-control" placeholder="Town City" />
						<control-messages [control]="addressAddForm.controls.townCity"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('county')">
						<label for="county" title="County">County
                                                                </label>
						<input type="text" formControlName="county" id="county" class="form-control" placeholder="County" />
						<control-messages [control]="addressAddForm.controls.county"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('postcode')">
						<label for="postcode" title="Post Code">Post Code
                                                                </label>
						<input type="text" formControlName="postcode" id="postcode" class="form-control" placeholder="Postcode" />
						<control-messages [control]="addressAddForm.controls.postcode"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('telephoneNumber')">
						<label for="telephoneNumber" title="Telephone Number">Telephone Number
                                                                </label>
						<input type="text" formControlName="telephoneNumber" id="telephoneNumber" class="form-control" placeholder="Telephone Number"
						/>
						<control-messages [control]="addressAddForm.controls.telephoneNumber"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('noFixedAbodeYesNoId')">
						<div class="cust-label-div" title="No Fixed Abode">NO FIXED ABODE
                                                                    </div>
						<div class="radio-group-list">
						<tr-radio [tableId]="244" [controlName]="'noFixedAbodeYesNoId'" [excludeCodes]="['U']" [form]="addressAddForm"></tr-radio>
						<control-messages [control]="addressAddForm.controls.noFixedAbodeYesNoId"></control-messages>
						</div>
					</div>
					<div class="form-group col-sm-12 note-style" *ngIf="isFeildAuthorized('note')">
                        <tr-notes [controlName]="'note'" [form]="addressAddForm" [action]="action" [previousNotes]="previousNotes" [label]="'Notes'"></tr-notes>
                        <control-messages [control]="addressAddForm.controls.note"></control-messages>
                    </div>
					<!--
					<div class="form-group col-sm-12 note-style" *ngIf="isFeildAuthorized('note')">
						<label for="note" title="Notes">Notes
                                                                    </label>
						<textarea formControlName="newNote" id="note" class="form-control"></textarea>
						<control-messages [control]="addressAddForm.controls.newNote"></control-messages>
					</div>
						<div class="form-group col-sm-8 note-style" *ngIf="action=='Update'">
						<label for="OldNote">Previous Note</label>
						  <textarea readonly style="overflow-y:scroll" formControlName="note" id="OldNote" class="form-control detail-value-note" onscroll="true"></textarea>

							</div>
                            <div class="form-group col-sm-4" *ngIf="action=='Update'">
                                 <p id="loggedUser" style="margin-top:35px;white-space: pre-line" >{{loggedUserDetails}}<br>{{currentTime}}</p>
                            </div>
					-->
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgOffenderAddressId')">
						<label for="spgOffenderAddressId" title="Spg Offender Address Id">Spg Offender Address Id
                                                                </label>
						<input type="text" formControlName="spgOffenderAddressId" id="spgOffenderAddressId" class="form-control" placeholder="Spg Offender Address Id"
						/>
						<control-messages [control]="addressAddForm.controls.spgOffenderAddressId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
						<label for="createdBy" title="Created By">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
						<control-messages [control]="addressAddForm.controls.createdBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
						<label for="createdByUserId" title="Created By User Id">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id"
						/>
						<control-messages [control]="addressAddForm.controls.createdByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
						<label for="createdDate" title="Created Date">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<date-picker [controlName]="'createdDate'" [form]="addressAddForm"></date-picker>
						<control-messages [control]="addressAddForm.controls.createdDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
						<label for="modifiedBy" title="Modified By">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
						<control-messages [control]="addressAddForm.controls.modifiedBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
						<label for="modifiedByUserId" title="Modified By User Id">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id"
						/>
						<control-messages [control]="addressAddForm.controls.modifiedByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
						<label for="modifiedDate" title="Modified Date">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<date-picker [controlName]="'modifiedDate'" [form]="addressAddForm"></date-picker>
						<control-messages [control]="addressAddForm.controls.modifiedDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
						<label for="deleted" title="Deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
						<control-messages [control]="addressAddForm.controls.deleted"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
						<label for="deletedBy" title="Deleted By">Deleted By
                                                                </label>
						<input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
						<control-messages [control]="addressAddForm.controls.deletedBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
						<label for="deletedByUserId" title="Deleted By User Id">Deleted By User Id
                                                                </label>
						<input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id"
						/>
						<control-messages [control]="addressAddForm.controls.deletedByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
						<label for="deletedDate" title="Deleted Date">Deleted Date
                                                                    </label>
						<date-picker [controlName]="'deletedDate'" [form]="addressAddForm"></date-picker>
						<control-messages [control]="addressAddForm.controls.deletedDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
						<label for="locked" title="Locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
						<control-messages [control]="addressAddForm.controls.locked"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
						<label for="version" title="Version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
						<control-messages [control]="addressAddForm.controls.version"></control-messages>
					</div>
					<div class="form-group col-sm-12 text-right">
						<button class="btn btn-default btn-purple" fromServerMessageValidator [form]="addressAddForm">SUBMIT</button>
						<button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../..'])" class="btn btn-default btn-white">CANCEL</button>
						<button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../../..'])" class="btn btn-default btn-white">CANCEL</button>
					</div>
				</div>
			</fieldset>

		</form>
	</div>

</div>

<div class="edit-view-layout">
	<div class="page-title">{{action}} proposed Requirement</div>
	<div class="double-divider-purple mt10"></div>
	<div class="grid-style">
		<tr-accordion>
			<tr-accordionTab header="proposed Requirement" [selected]="true">
				<div class="grid-head">
				</div>
				<form [formGroup]="proposedRequirementForm" (ngSubmit)="onSubmit()" autocomplete="off">
					<fieldset class="three-column">
						<legend> <span class="glyphicon glyphicon-flash"></span> proposed Requirement</legend>
						<div class="row">
							<div class="">
								<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('proposedRequirementId')">
									<label for="proposedRequirementId" class="">proposed Requirement</label>
									<div class="">
										<input type="text" formControlName="proposedRequirementId" id="proposedRequirementId" class="form-control" placeholder="proposed Requirement"
										/>
									</div>
								</div>
								<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('additionalRequirementTypeMainCategoryId')">
									<label for="additionalRequirementTypeMainCategoryId" class="">additional Requirement Type Main Category</label>
									<div class="">
										<tr-dropdown [operation] = "action" [tableId]="80" [controlName]="'additionalRequirementTypeMainCategoryId'" [dropdown]="proposedRequirementForm"></tr-dropdown>
									</div>
								</div>
								<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('additionalRequirementTypeSubCategoryId')">
									<label for="additionalRequirementTypeSubCategoryId" class="">additional Requirement Type Sub Category</label>
									<div class="">
										<tr-dropdown [operation] = "action" [tableId]="81" [controlName]="'additionalRequirementTypeSubCategoryId'" [dropdown]="proposedRequirementForm"></tr-dropdown>
									</div>
								</div>
								<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('courtReportId')">
									<label for="courtReportId" class="">court Reports</label>
									<div class="">
										<input type="text" formControlName="courtReportId" id="courtReportId" class="form-control" placeholder="court Reports" />
									</div>
								</div>
								<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('length')">
									<label for="length" class="">length</label>
									<div class="">
										<input type="text" formControlName="length" id="length" class="form-control" placeholder="length" />
									</div>
								</div>
								<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('requirementTypeMainCategoryId')">
									<label for="requirementTypeMainCategoryId" class="">requirement Type Main Category</label>
									<div class="">
										<tr-dropdown [operation] = "action" [tableId]="215" [controlName]="'requirementTypeMainCategoryId'" [dropdown]="proposedRequirementForm"></tr-dropdown>
									</div>
								</div>
								<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('requirementTypeSubCategoryId')">
									<label for="requirementTypeSubCategoryId" class="">requirement Type Sub Category</label>
									<div class="">
										<tr-dropdown [operation] = "action" [tableId]="216" [controlName]="'requirementTypeSubCategoryId'" [dropdown]="proposedRequirementForm"></tr-dropdown>
									</div>
								</div>
								<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgProposedRequirementId')">
									<label for="spgProposedRequirementId" class="">SPG Proposed Requirement</label>
									<div class="">
										<input type="text" formControlName="spgProposedRequirementId" id="spgProposedRequirementId" class="form-control" placeholder="spg Proposed Requirement"
										/>
									</div>
								</div>
								<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
									<label for="spgVersion" class="">SPG Version <span class="mand-text">*</span></label>
									<div class="">
										<input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="spg Version" />
									</div>
								</div>
								<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
									<label for="spgUpdateUser" class="">SPG Update User <span class="mand-text">*</span></label>
									<div class="">
										<input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="spg Update User"
										/>
									</div>
								</div>

					</div>
				</div>

					<div class="">
						<input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="modified By User" />
					</div>
				</div>
				<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">

					</div>
				</div>
				<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">

					<div class="">
						<input type="text" formControlName="deletedDate" id="deletedDate" class="form-control" placeholder="deleted Date" />
					</div>
				</div>
				<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
					<label for="deletedBy"  class="">deleted By</label>
					<div class="">
						<input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="deleted By" />
					</div>
				</div>
				<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
					<label for="deletedByUserId"  class="">deleted By User</label>
					<div class="">

				</div>
				<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
					<label for="locked"  class="">locked</label>

						<input type="text" formControlName="locked" id="locked" class="form-control" placeholder="locked" />
					</div>
				</div>
				<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
					<label for="version"  class="">version</label>
					<div class="">
						<input type="text" formControlName="version" id="version" class="form-control" placeholder="version" />
					</div>
				</div>-->
								<div class="form-group col-sm-12">
									<button class="btn btn-default btn-purple">Save</button>
									<button class="btn btn-default btn-white" [routerLink]="['/my-service-user', profileId, 'event',eventId,'court-and-custody','courtappearance',courtAppearanceId,'court-report',proposedRequirement?.courtReportId]">Cancel</button>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</tr-accordionTab>
		</tr-accordion>
	</div>

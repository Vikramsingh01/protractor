<div class="edit-view-layout">

	<div class="double-divider-purple mt10"></div>
	<div class="grid-style shrink-view" *ngIf="authorizedFlag">

		<h2 class="page-title" *ngIf="action == 'Update'">Edit Key Contacts</h2>
		<h2 class="page-title" *ngIf="action == 'Create'">Add Key Contacts</h2>
		<form [formGroup]="contactinformationAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
			<fieldset class="three-column">
				<legend> <span class="glyphicon glyphicon-flash"></span> contact Details </legend>
				<div class="row">

					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('telephoneNumber')">
						<label for="telephoneNumber" title="Telephone Number">Telephone Number</label>
						<input type="text" formControlName="telephoneNumber" id="telephoneNumber" class="form-control" placeholder="Telephone Number"
						/>
						<control-messages [control]="contactinformationAddForm.controls.telephoneNumber"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('mobileNumber')">
						<label for="mobileNumber" title="Mobile Number">Mobile Number</label>
						<input type="text" formControlName="mobileNumber" id="mobileNumber" class="form-control" placeholder="Mobile Number" />
						<control-messages [control]="contactinformationAddForm.controls.mobileNumber"></control-messages>
					</div>

					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('emailAddress')">
						<label for="emailAddress" title="Email Address ">Email Address</label>
						<input type="text" formControlName="emailAddress" id="emailAddress" class="form-control" placeholder="Email Address" />
						<control-messages [control]="contactinformationAddForm.controls.emailAddress"></control-messages>
					</div>


					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('allowSmsYesNoId')">
						<div class="cust-label-div" title="Allowed SMS? ">Allowed SMS? </div>
						<div class="radio-group-list">
						<tr-radio [tableId]="244" [controlName]="'allowSmsYesNoId'" [excludeCodes]="['U']" [form]="contactinformationAddForm"></tr-radio>

						<control-messages [control]="contactinformationAddForm.controls.allowSmsYesNoId"></control-messages>
						</div>
					</div>
					
					<!--

                          <div class="form-group col-sm-6" formArrayName="allowSmsYesNoId">
								<label for="allowSmsYesNoId" class="">Allow Sms Yes No</label>
								<div class="col-md-2" *ngFor="let hobby of contactinformationAddForm.controls.allowSmsYesNoId.controls;let i = index ">
									<div [formGroupName]="i">
										<input type="checkbox" formControlName="allowSmsYesNoId" id="allowSmsYesNoId" class="" />{{allowSmsYesNoId[i].allowSmsYesNoId}}
										<input type="hidden" formControlName="allowSmsYesNoId" id="allowSmsYesNoId" />
									</div>
								</div>
							</div>
-->


					<div class="form-group col-sm-12 text-right">
						<button class="btn btn-default btn-purple" fromServerMessageValidator [form]="contactinformationAddForm">SUBMIT</button>
						<!--<button type="button" (click)="navigateTo(['.'])" class="btn btn-default btn-white" id="cancelButton">CANCEL</button>-->
						<button class="btn btn-default btn-white" [routerLink]="['..']">Cancel</button>

					</div>



				</div>
			</fieldset>

		</form>
	</div>
	
</div>

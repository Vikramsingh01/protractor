<router-outlet></router-outlet>
<div class="list-view-layout">
	<div class="grid-style">
		<tr-accordion>
			<tr-accordionTab header="Licence Condition Manager" [selected]="false">
				<div class="grid-head">
					<tr-accordion-header>
						<div *ngIf="isAuthorized('Create')" class="pull-right"><button class="btn btn-default btn-white pull-right" [routerLink]="['licence-condition-manager', 'new']">Add</button></div>
					</tr-accordion-header>
				</div>
				<div class="pad15">
					<div class="row">
						<div class="col-md-12">
							<div class="table-div">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th *ngIf="isFeildAuthorized('responsibleOfficer')" trSortBy="responsibleOfficer" (sortCommand)="sort($event)"><span class="th-div">responsible Officer<span *ngIf="sortFilterPaginationObj.sortObj.field == 'responsibleOfficer'"
											[ngClass]="{'glyphicon-chevron-up':sortFilterPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortFilterPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th>

											<th *ngIf="isFeildAuthorized('allocationReasonId')"  trSortBy="allocationReasonId" (sortCommand)="sort($event)"><span class="th-div">allocation Reason<span *ngIf="sortFilterPaginationObj.sortObj.field == 'allocationReasonId'"
											[ngClass]="{'glyphicon-chevron-up':sortFilterPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortFilterPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th>

											<th *ngIf="isFeildAuthorized('allocationDate')" trSortBy="allocationDate" (sortCommand)="sort($event)" class="text-center"><span class="th-div">allocation Date<span *ngIf="sortFilterPaginationObj.sortObj.field == 'allocationDate'"
											[ngClass]="{'glyphicon-chevron-up':sortFilterPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortFilterPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th>

											<th *ngIf="isFeildAuthorized('providerId')"  trSortBy="providerId" (sortCommand)="sort($event)"><span class="th-div">provider<span *ngIf="sortFilterPaginationObj.sortObj.field == 'providerId'"
											[ngClass]="{'glyphicon-chevron-up':sortFilterPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortFilterPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th>

											<th *ngIf="isFeildAuthorized('createdDate')"  trSortBy="createdDate" (sortCommand)="sort($event)" class="text-center"><span class="th-div">created Date<span *ngIf="sortFilterPaginationObj.sortObj.field == 'createdDate'"
											[ngClass]="{'glyphicon-chevron-up':sortFilterPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortFilterPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th>

											<!--<th *ngIf="isFeildAuthorized('spgVersion')">SPG Version</th>
					    <th *ngIf="isFeildAuthorized('licenceConditionManagerId')">licence Condition Manager</th>
						<th *ngIf="isFeildAuthorized('licenceConditionId')">licence Condition</th>	
					    <th *ngIf="isFeildAuthorized('endDate')">end Date</th>
						<th *ngIf="isFeildAuthorized('responsibleTeam')">responsible Team</th>
						<th *ngIf="isFeildAuthorized('spgLicenceConditionManagerId')">SPG Licence Condition Manager</th>
						<th *ngIf="isFeildAuthorized('spgUpdateUser')">SPG Update User</th>
						<th *ngIf="isFeildAuthorized('createdBy')">created By</th>
						<th *ngIf="isFeildAuthorized('createdByUserId')">created By User</th>
						<th *ngIf="isFeildAuthorized('modifiedDate')">modified Date</th>
						<th *ngIf="isFeildAuthorized('modifiedBy')">modified By</th>
						<th *ngIf="isFeildAuthorized('modifiedByUserId')">modified By User</th>
						<th *ngIf="isFeildAuthorized('deleted')">deleted</th>
						<th *ngIf="isFeildAuthorized('deletedDate')">deleted Date</th>
						<th *ngIf="isFeildAuthorized('deletedBy')">deleted By</th>
						<th *ngIf="isFeildAuthorized('deletedByUserId')">deleted By User</th>
						<th *ngIf="isFeildAuthorized('locked')">locked</th>
						<th *ngIf="isFeildAuthorized('version')">version</th>-->
											<th *ngIf="isAuthorized('Read')" class="text-center">View</th>
											<th *ngIf="isAuthorized('Update')" class="text-center">Edit</th>
											<th *ngIf="isAuthorized('Archive')" class="text-center">Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let licenceConditionManager of licenceConditionManagers">
											<td *ngIf="isFeildAuthorized('responsibleOfficer')">{{licenceConditionManager.responsibleOfficer}}</td>
											<td *ngIf="isFeildAuthorized('allocationReasonId')"><span *ngFor="let allocationReasonId of allocationReasonList | filter :'key' :licenceConditionManager?.allocationReasonId">{{allocationReasonId.value}}</span></td>
											<td class="text-center" *ngIf="isFeildAuthorized('allocationDate')">{{licenceConditionManager.allocationDate}}</td>
											<td *ngIf="isFeildAuthorized('providerId')"><span *ngFor="let providerId of licProviderList | filter :'key' :licenceConditionManager?.providerId">{{providerId.value}}</span></td>
											<td class="text-center" *ngIf="isFeildAuthorized('createdDate')">{{licenceConditionManager.createdDate}}</td>
											<!--<td *ngIf="isFeildAuthorized('licenceConditionManagerId')">{{licenceConditionManager.licenceConditionManagerId}}</td>
						<td *ngIf="isFeildAuthorized('licenceConditionId')">{{licenceConditionManager.licenceConditionId}}</td>
						<!--<td *ngIf="isFeildAuthorized('allocationReasonId')">{{licenceConditionManager.allocationReasonId}}</td>
						<td *ngIf="isFeildAuthorized('endDate')">{{licenceConditionManager.endDate}}</td>
						<td *ngIf="isFeildAuthorized('responsibleTeam')">{{licenceConditionManager.responsibleTeam}}</td>
						<td *ngIf="isFeildAuthorized('spgLicenceConditionManagerId')">{{licenceConditionManager.spgLicenceConditionManagerId}}</td>
					    <td *ngIf="isFeildAuthorized('spgVersion')">{{licenceConditionManager.spgVersion}}</td>
						<td *ngIf="isFeildAuthorized('spgUpdateUser')">{{licenceConditionManager.spgUpdateUser}}</td>
						<td *ngIf="isFeildAuthorized('createdBy')">{{licenceConditionManager.createdBy}}</td>
						<td *ngIf="isFeildAuthorized('createdByUserId')">{{licenceConditionManager.createdByUserId}}</td>
						<td *ngIf="isFeildAuthorized('modifiedDate')">{{licenceConditionManager.modifiedDate}}</td>
						<td *ngIf="isFeildAuthorized('modifiedBy')">{{licenceConditionManager.modifiedBy}}</td>
						<td *ngIf="isFeildAuthorized('modifiedByUserId')">{{licenceConditionManager.modifiedByUserId}}</td>
						<td *ngIf="isFeildAuthorized('deleted')">{{licenceConditionManager.deleted}}</td>
						<td *ngIf="isFeildAuthorized('deletedDate')">{{licenceConditionManager.deletedDate}}</td>
						<td *ngIf="isFeildAuthorized('deletedBy')">{{licenceConditionManager.deletedBy}}</td>
						<td *ngIf="isFeildAuthorized('deletedByUserId')">{{licenceConditionManager.deletedByUserId}}</td>
						<td *ngIf="isFeildAuthorized('locked')">{{licenceConditionManager.locked}}</td>
						<td *ngIf="isFeildAuthorized('version')">{{licenceConditionManager.version}}</td>-->
											<td *ngIf="isAuthorized('Read')" class="text-center"><button class="btn btn-default btn-small" [routerLink]="['licence-condition-manager', licenceConditionManager.licenceConditionManagerId]"><span class="glyphicon glyphicon-search">aa</span></button></td>
											<td *ngIf="isAuthorized('Update')" class="text-center"><button class="btn btn-default btn-small" *ngIf="licenceConditionManager?.locked"><span class="glyphicon glyphicon-lock">aa</span></button>
												<button class="btn btn-default btn-small" *ngIf="!licenceConditionManager?.locked" [routerLink]="['licence-condition-manager', licenceConditionManager?.licenceConditionManagerId,'edit']"><span class="glyphicon glyphicon-pencil">aa</span></button>
											</td>
											<td *ngIf="isAuthorized('Archive')" class="text-center"><button class="btn btn-default btn-small" (click)="delete(licenceConditionManager.licenceConditionManagerId)"><span class="glyphicon glyphicon-trash">aa</span></button></td>
										</tr>
									</tbody>
								</table>
								<div *ngIf="licenceConditionManagers?.length<=0" class="no-records">No Records Found</div>
							</div>
						</div>
						<tr-pagination [name]="'licenceConditionManagers'" *ngIf="licenceConditionManagers?.length>0" [paginationObj]="sortFilterPaginationObj?.paginationObj" (paginationCommand)="paginate($event)"></tr-pagination>
					</div>
				</div>
			</tr-accordionTab>
		</tr-accordion>
	</div>
</div>

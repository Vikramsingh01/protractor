<div class="edit-view-layout">

	<div class="double-divider-purple mt10"></div>
	<div class="grid-style shrink-view" *ngIf="authorizedFlag">
		<h2 class="page-title" *ngIf="action == 'Update'">Edit Address Assessment</h2>
		<h2 class="page-title" *ngIf="action == 'Create'">Add Address Assessment</h2>
		<form [formGroup]="addressAssessmentAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
			<fieldset class="three-column">
				<legend> <span class="glyphicon glyphicon-flash"></span> Address Assessment </legend>
				<div class="row">
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('date')">
						<label for="date" title="Date">Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<date-picker [controlName]="'date'" [form]="addressAssessmentAddForm"></date-picker>
						<control-messages [control]="addressAssessmentAddForm.controls.date"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('addressAssessmentProviderId')">
						<label for="addressAssessmentProviderId" title="Address Assessment Provider">Address Assessment Provider
                                                                        <span class="mand-text cust-align-star">*</span>
                                                                    </label>
						<!--<tr-dropdown [operation] = "action" [tableId]="268" [controlName]="'addressAssessmentProviderId'" [dropdown]="addressAssessmentAddForm" [lookup]="503"></tr-dropdown>-->
						<tr-dropdown [operation] = "action" [tableId]="193" [controlName]="'addressAssessmentProviderId'" [excludeItems]="providerList"  [dropdown]="addressAssessmentAddForm"></tr-dropdown>
						<control-messages [control]="addressAssessmentAddForm.controls.addressAssessmentProviderId"></control-messages>
					</div>
					<div class="form-group col-sm-12 note-style" *ngIf="isFeildAuthorized('notes')">
                        <tr-notes [controlName]="'notes'" [form]="addressAssessmentAddForm" [action]="action" [previousNotes]="previousNotes" [label]="'Notes'"></tr-notes>
                        <control-messages [control]="addressAssessmentAddForm.controls.notes"></control-messages>
                    </div>
					<!--
					<div class="form-group col-sm-12 note-style" *ngIf="isFeildAuthorized('notes')">
						<label for="notes" title="Notes">Notes
															<span class="mand-text">*</span>
                                                                </label>

						<textarea maxlength="3900" formControlName="newNotes" id="notes" placeholder="" class="form-control"></textarea>

						<control-messages [control]="addressAssessmentAddForm.controls.newNotes"></control-messages>
					</div>
					 <div class="form-group col-sm-8 note-style" *ngIf="action=='Update'">
								<label for="OldNote">Previous Note</label>
								 <textarea readonly style="overflow-y:scroll" formControlName="notes" id="OldNote" class="form-control detail-value-note" onscroll="true"></textarea>

							</div>
                            <div class="form-group col-sm-4" *ngIf="action=='Update'">
                                 <p id="loggedUser" style="margin-top:35px;white-space: pre-line" >{{loggedUserDetails}}<br>{{currentTime}}</p>
                            </div>
					-->
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('addressAssessmentId')">
						<label for="addressAssessmentId" title="Address Assessment Id">Address Assessment Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="addressAssessmentId" id="addressAssessmentId" class="form-control" placeholder="Address Assessment Id"
						/>
						<control-messages [control]="addressAssessmentAddForm.controls.addressAssessmentId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('offenderAddressId')">
						<label for="offenderAddressId" title="Offender Address Id">Offender Address Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="offenderAddressId" id="offenderAddressId" class="form-control" placeholder="Offender Address Id"
						/>
						<control-messages [control]="addressAssessmentAddForm.controls.offenderAddressId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
						<label for="spgVersion" title="Spg Version">Spg Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="Spg Version" />
						<control-messages [control]="addressAssessmentAddForm.controls.spgVersion"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
						<label for="spgUpdateUser" title="Spg Update User">Spg Update User
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="Spg Update User"
						/>
						<control-messages [control]="addressAssessmentAddForm.controls.spgUpdateUser"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgAddressAssessmentId')">
						<label for="spgAddressAssessmentId" title="Spg Address Assessment Id">Spg Address Assessment Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="spgAddressAssessmentId" id="spgAddressAssessmentId" class="form-control" placeholder="Spg Address Assessment Id"
						/>
						<control-messages [control]="addressAssessmentAddForm.controls.spgAddressAssessmentId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
						<label for="createdBy" title="Created By">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
						<control-messages [control]="addressAssessmentAddForm.controls.createdBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
						<label for="createdByUserId" title="Created By User Id">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id"
						/>
						<control-messages [control]="addressAssessmentAddForm.controls.createdByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
						<label for="createdDate" title="Created Date">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<date-picker [controlName]="'createdDate'" [form]="addressAssessmentAddForm"></date-picker>
						<control-messages [control]="addressAssessmentAddForm.controls.createdDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
						<label for="modifiedBy" title="Modified By">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
						<control-messages [control]="addressAssessmentAddForm.controls.modifiedBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
						<label for="modifiedByUserId" title="Modified By User Id">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id"
						/>
						<control-messages [control]="addressAssessmentAddForm.controls.modifiedByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
						<label for="modifiedDate" title="Modified Date">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
						<date-picker [controlName]="'modifiedDate'" [form]="addressAssessmentAddForm"></date-picker>
						<control-messages [control]="addressAssessmentAddForm.controls.modifiedDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
						<label for="deleted" title="Deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
						<control-messages [control]="addressAssessmentAddForm.controls.deleted"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
						<label for="deletedBy" title="Deleted By">Deleted By
                                                                </label>
						<input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
						<control-messages [control]="addressAssessmentAddForm.controls.deletedBy"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
						<label for="deletedByUserId" title="Deleted By User Id">Deleted By User Id
                                                                </label>
						<input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id"
						/>
						<control-messages [control]="addressAssessmentAddForm.controls.deletedByUserId"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
						<label for="deletedDate" title="Deleted Date">Deleted Date
                                                                    </label>
						<date-picker [controlName]="'deletedDate'" [form]="addressAssessmentAddForm"></date-picker>
						<control-messages [control]="addressAssessmentAddForm.controls.deletedDate"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
						<label for="locked" title="Locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
						<control-messages [control]="addressAssessmentAddForm.controls.locked"></control-messages>
					</div>
					<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
						<label for="version" title="Version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
						<input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
						<control-messages [control]="addressAssessmentAddForm.controls.version"></control-messages>
					</div>


					<div class="form-group col-sm-12 text-right">
						<button class="btn btn-default btn-purple" id="saveButton" fromServerMessageValidator [form]="addressAssessmentAddForm">SUBMIT</button>
						<button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../..'])" id="cancelButton" class="btn btn-default btn-white">CANCEL</button>
						<button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../../..'])" id="cancelButton" class="btn btn-default btn-white">CANCEL</button>
					</div>
				</div>
			</fieldset>

		</form>
	</div>
</div>

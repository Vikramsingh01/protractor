<div class="edit-view-layout">
    <!--<h2 class="page-title" *ngIf="action == 'Update'">Edit Alias</h2>
    <h2 class="page-title" *ngIf="action == 'Create'">Add Alias</h2>-->
    <!--<a *ngIf="action == 'Update'" (click)="navigateTo(['../../..'])" class="pull-right">
        <button class="btn btn-default btn-custom " id="backButton">Back</button>
    </a>
    <a *ngIf="action == 'Create'" (click)="navigateTo(['../..'])" class="pull-right">
        <button class="btn btn-default btn-custom " id="backButton">Back</button>
    </a>-->
    <!--<div class="double-divider-purple mt10"></div>-->
    <div class="grid-style shrink-view" *ngIf="authorizedFlag">
        <!--<tr-accordion>
            <tr-accordionTab header="Alias" [selected]="true">-->
                <!--<div class="grid-head"> </div>-->
                <h2 class="page-title" *ngIf="action == 'Update'">Edit Alias</h2>
                <h2 class="page-title" *ngIf="action == 'Create'">Add Alias</h2>
                <form [formGroup]="aliasAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <fieldset class="three-column">
                        <legend> <span class="glyphicon glyphicon-flash"></span> Alias </legend>
                        <div class="row">
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('aliasId')">
                                <label for="aliasId" title="Alias Id">Alias Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="aliasId" id="aliasId" class="form-control" placeholder="Alias Id" />
                                <control-messages [control]="aliasAddForm.controls.aliasId"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('profileId')">
                                <label for="profileId" title="Profile Id">Profile Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="profileId" id="profileId" class="form-control" placeholder="Profile Id" />
                                <control-messages [control]="aliasAddForm.controls.profileId"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
                                <label for="spgVersion" title="Spg Version">Spg Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="Spg Version" />
                                <control-messages [control]="aliasAddForm.controls.spgVersion"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
                                <label for="spgUpdateUser" title="Spg Update User">Spg Update User
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="Spg Update User"
                                />
                                <control-messages [control]="aliasAddForm.controls.spgUpdateUser"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('firstName')">
                                <label for="firstName" title="First Name">First Name
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="First Name" />
                                <control-messages [control]="aliasAddForm.controls.firstName"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('secondName')">
                                <label for="secondName" title="Second Name">Second Name
                                                                </label>
                                <input type="text" formControlName="secondName" id="secondName" class="form-control" placeholder="Second Name" />
                                <control-messages [control]="aliasAddForm.controls.secondName"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('thirdName')">
                                <label for="thirdName" title="Third Name">Third Name
                                                                </label>
                                <input type="text" formControlName="thirdName" id="thirdName" class="form-control" placeholder="Third Name" />
                                <control-messages [control]="aliasAddForm.controls.thirdName"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('familyName')">
                                <label for="familyName" title="Family Name">Family Name
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="familyName" id="familyName" class="form-control" placeholder="Family Name" />
                                <control-messages [control]="aliasAddForm.controls.familyName"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('dateOfBirth')">
                                <label for="dateOfBirth" title="Date Of Birth">Date Of Birth

                                                                    </label>
                                <date-picker [controlName]="'dateOfBirth'" [form]="aliasAddForm"></date-picker>
                                <small class="ghost-text">Only required if different to the DoB already recorded on the Service User Profile.</small>
                                <control-messages [control]="aliasAddForm.controls.dateOfBirth"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('genderId')">
                                <label for="genderId" title="Gender">Gender
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <tr-dropdown [operation] = "action" [tableId]="2" [controlName]="'genderId'" name="{{i}}" [dropdown]="aliasAddForm"></tr-dropdown>
                                <control-messages [control]="aliasAddForm.controls.genderId"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgAliasId')">
                                <label for="spgAliasId" title="Spg Alias Id">Spg Alias Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgAliasId" id="spgAliasId" class="form-control" placeholder="Spg Alias Id" />
                                <control-messages [control]="aliasAddForm.controls.spgAliasId"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
                                <label for="createdBy" title="Created By">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
                                <control-messages [control]="aliasAddForm.controls.createdBy"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
                                <label for="createdByUserId" title="Created By User Id">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id"
                                />
                                <control-messages [control]="aliasAddForm.controls.createdByUserId"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
                                <label for="createdDate" title="Created Date">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'createdDate'" [form]="aliasAddForm"></date-picker>
                                <control-messages [control]="aliasAddForm.controls.createdDate"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
                                <label for="modifiedBy" title="Modified By">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
                                <control-messages [control]="aliasAddForm.controls.modifiedBy"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
                                <label for="modifiedByUserId" title="Modified By User Id">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id"
                                />
                                <control-messages [control]="aliasAddForm.controls.modifiedByUserId"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
                                <label for="modifiedDate" title="Modified Date">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'modifiedDate'" [form]="aliasAddForm"></date-picker>
                                <control-messages [control]="aliasAddForm.controls.modifiedDate"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
                                <label for="deleted" title="Deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
                                <control-messages [control]="aliasAddForm.controls.deleted"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
                                <label for="deletedBy" title="Deleted By">Deleted By
                                                                </label>
                                <input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
                                <control-messages [control]="aliasAddForm.controls.deletedBy"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
                                <label for="deletedByUserId" title="Deleted By User Id">Deleted By User Id
                                                                </label>
                                <input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id"
                                />
                                <control-messages [control]="aliasAddForm.controls.deletedByUserId"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
                                <label for="deletedDate" title="Deleted Date">Deleted Date
                                                                    </label>
                                <date-picker [controlName]="'deletedDate'" [form]="aliasAddForm"></date-picker>
                                <control-messages [control]="aliasAddForm.controls.deletedDate"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
                                <label for="locked" title="Locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
                                <control-messages [control]="aliasAddForm.controls.locked"></control-messages>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
                                <label for="version" title="Version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
                                <control-messages [control]="aliasAddForm.controls.version"></control-messages>
                            </div>
                            <div class="form-group col-sm-12 text-right">
                                <button class="btn btn-default btn-purple" id="saveButton" fromServerMessageValidator [form]="aliasAddForm">Submit</button>
                                <button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../..'])"  id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                                <button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../../..'])"  id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                            </div>
                        </div>
                    </fieldset>

                </form>
            <!--</tr-accordionTab>
        </tr-accordion>-->
    </div>
</div>

<div class="edit-view-layout">
     
    <div class="grid-style shrink-view" *ngIf="authorizedFlag">
        <h2 class="page-title" *ngIf="action == 'Update'">Edit Community Payback Adjustment</h2>
        <h2 class="page-title" *ngIf="action == 'Create'">Add Community Payback Adjustment</h2>
       
                <form [formGroup]="upwAdjustmentAddForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <fieldset class="three-column">
                        <legend> <span class="glyphicon glyphicon-flash"></span> Community Payback Adjustment </legend>
                        <div class="row">
                                                                                    <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('adjustmentType')">
                                <label for="adjustmentType" title="Adjustment Type">Adjustment Type
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="adjustmentType" id="adjustmentType" class="form-control" placeholder="Adjustment Type" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.adjustmentType"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('adjustmentDate')">
                                <label for="adjustmentDate" title="Adjustment Date">Adjustment Date
                                                                    </label>
                                <date-picker [controlName]="'adjustmentDate'" [form]="upwAdjustmentAddForm"></date-picker>
                                <control-messages [control]="upwAdjustmentAddForm.controls.adjustmentDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('upwAdjustmentId')">
                                <label for="upwAdjustmentId" title="Upw Adjustment Id">Community Payback Adjustment Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="upwAdjustmentId" id="upwAdjustmentId" class="form-control" placeholder="Community Payback Adjustment Id" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.upwAdjustmentId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('adjustmentAmount')">
                                <label for="adjustmentAmount" title="Adjustment Amount">Adjustment Amount
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="adjustmentAmount" id="adjustmentAmount" class="form-control" placeholder="Adjustment Amount" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.adjustmentAmount"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('eventId')">
                                <label for="eventId" title="Event Id">Event Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="eventId" id="eventId" class="form-control" placeholder="Event Id" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.eventId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
                                <label for="spgVersion" title="Spg Version">Spg Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="Spg Version" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.spgVersion"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
                                <label for="spgUpdateUser" title="Spg Update User">Spg Update User
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="Spg Update User" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.spgUpdateUser"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('adjustmentReasonId')">
                                <label for="adjustmentReasonId" title="Adjustment Reason Id">Adjustment Reason Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="adjustmentReasonId" id="adjustmentReasonId" class="form-control" placeholder="Adjustment Reason Id" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.adjustmentReasonId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpwAdjustmentId')">
                                <label for="spgUpwAdjustmentId" title="Spg Community Payback Adjustment Id">Spg Community Payback Adjustment Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="spgUpwAdjustmentId" id="spgUpwAdjustmentId" class="form-control" placeholder="Spg Community Payback Adjustment Id" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.spgUpwAdjustmentId"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
                                <label for="createdBy" title="Created By">Created By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="Created By" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.createdBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
                                <label for="createdByUserId" title="Created By User Id">Created By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="Created By User Id" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.createdByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
                                <label for="createdDate" title="Created Date">Created Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'createdDate'" [form]="upwAdjustmentAddForm"></date-picker>
                                <control-messages [control]="upwAdjustmentAddForm.controls.createdDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
                                <label for="modifiedBy" title="Modified By">Modified By
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="Modified By" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.modifiedBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
                                <label for="modifiedByUserId" title="Modified By User Id">Modified By User Id
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="Modified By User Id" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.modifiedByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
                                <label for="modifiedDate" title="Modified Date">Modified Date
                                                                        <span class="mand-text">*</span>
                                                                    </label>
                                <date-picker [controlName]="'modifiedDate'" [form]="upwAdjustmentAddForm"></date-picker>
                                <control-messages [control]="upwAdjustmentAddForm.controls.modifiedDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
                                <label for="deleted" title="Deleted">Deleted
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="Deleted" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.deleted"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
                                <label for="deletedBy" title="Deleted By">Deleted By
                                                                </label>
                                <input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="Deleted By" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.deletedBy"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
                                <label for="deletedByUserId" title="Deleted By User Id">Deleted By User Id
                                                                </label>
                                <input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="Deleted By User Id" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.deletedByUserId"></control-messages>
                            </div>
                                                                                                                                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
                                <label for="deletedDate" title="Deleted Date">Deleted Date
                                                                    </label>
                                <date-picker [controlName]="'deletedDate'" [form]="upwAdjustmentAddForm"></date-picker>
                                <control-messages [control]="upwAdjustmentAddForm.controls.deletedDate"></control-messages>
                            </div>
                                                                                                                                                                        <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
                                <label for="locked" title="Locked">Locked
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="locked" id="locked" class="form-control" placeholder="Locked" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.locked"></control-messages>
                            </div>
                                                                                                                                                                                                                                <div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
                                <label for="version" title="Version">Version
                                                                    <span class="mand-text">*</span>
                                                                </label>
                                <input type="text" formControlName="version" id="version" class="form-control" placeholder="Version" />
                                <control-messages [control]="upwAdjustmentAddForm.controls.version"></control-messages>
                            </div>
                                                                                                                                                                                                    <div class="form-group col-sm-12 text-right">
                                <button class="btn btn-default btn-purple" id="saveButton" fromServerMessageValidator [form]="upwAdjustmentAddForm">Submit</button>
                                    <button type="button" *ngIf="action == 'Create'" (click)="navigateTo(['../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                                    <button type="button" *ngIf="action == 'Update'" (click)="navigateTo(['../../..'])" id="cancelButton" class="btn btn-default btn-white">Cancel</button>
                            </div>
                        </div>
                    </fieldset>

                </form>
            
    </div>
    <div *ngIf="!authorizedFlag">Not Authorized</div>
</div>

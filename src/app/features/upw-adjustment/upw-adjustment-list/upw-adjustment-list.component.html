<div class="list-view-layout">
	<h2 class="page-title hide-heading">Community Payback Adjustment</h2>
	<div class="double-divider-purple mt10 hide-heading"></div>
	<div class="grid-style" *ngIf="authorizedFlag">
		<tr-accordion>
			<tr-accordionTab header="Community Payback Adjustment" [selected]="true">
				<div class="grid-head">
					<tr-accordion-header>
						<div *ngIf="isAuthorized('Create')" class="pull-right">
                                                    <button [routerLink]="['upw-adjustment', 'new']" id="upwAdjustment_addButton" class="btn btn-default btn-small"><span class="glyphicon glyphicon-plus">aa</span></button>
						</div>
					</tr-accordion-header>
					<tr-list-refresh (refreshCommand)="sortFilterAndPaginate(sortSearchPaginationObj?.filterObj, sortSearchPaginationObj?.paginationObj, sortSearchPaginationObj?.sortObj)"></tr-list-refresh>
				</div>
				<div class="pad15">
					<div class="grid-style filter-div">
						<tr-accordion>
							<tr-accordionTab header="filter">

								<div class="grid-head">
									
								</div>
								<div class="pad15 nopadbtm">
									<tr-search [searchObjs]="searchObjs" (searchCommand)="searchUpwAdjustment($event)"></tr-search>
								</div>
							</tr-accordionTab>
						</tr-accordion>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="table-div">
								<table class="table table-bordered">
									<thead>
										<tr>
											                                                                                                                                                                                <th *ngIf="isFeildAuthorized('adjustmentType')" id="adjustmentType" trSortBy="adjustmentType" (sortCommand)="sort($event)"><span class="th-div">Adjustment Type<span *ngIf="sortSearchPaginationObj.sortObj.field == 'adjustmentType'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <th *ngIf="isFeildAuthorized('adjustmentDate')" id="adjustmentDate" trSortBy="adjustmentDate" (sortCommand)="sort($event)" class="text-center"><span class="th-div">Adjustment Date<span *ngIf="sortSearchPaginationObj.sortObj.field == 'adjustmentDate'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- <th *ngIf="isFeildAuthorized('upwAdjustmentId')" id="upwAdjustmentId" trSortBy="upwAdjustmentId" (sortCommand)="sort($event)"><span class="th-div">Community Payback Adjustment Id<span *ngIf="sortSearchPaginationObj.sortObj.field == 'upwAdjustmentId'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                <th *ngIf="isFeildAuthorized('adjustmentAmount')" id="adjustmentAmount" trSortBy="adjustmentAmount" (sortCommand)="sort($event)" class="text-center"><span class="th-div">Adjustment Amount<span *ngIf="sortSearchPaginationObj.sortObj.field == 'adjustmentAmount'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <th *ngIf="isFeildAuthorized('eventId')" id="eventId" trSortBy="eventId" (sortCommand)="sort($event)" class="text-center"><span class="th-div">Event Id<span *ngIf="sortSearchPaginationObj.sortObj.field == 'eventId'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- <th *ngIf="isFeildAuthorized('spgVersion')" id="spgVersion" trSortBy="spgVersion" (sortCommand)="sort($event)"><span class="th-div">Spg Version<span *ngIf="sortSearchPaginationObj.sortObj.field == 'spgVersion'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('spgUpdateUser')" id="spgUpdateUser" trSortBy="spgUpdateUser" (sortCommand)="sort($event)"><span class="th-div">Spg Update User<span *ngIf="sortSearchPaginationObj.sortObj.field == 'spgUpdateUser'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('adjustmentReasonId')" id="adjustmentReasonId" trSortBy="adjustmentReasonId" (sortCommand)="sort($event)"><span class="th-div">Adjustment Reason Id<span *ngIf="sortSearchPaginationObj.sortObj.field == 'adjustmentReasonId'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('spgUpwAdjustmentId')" id="spgUpwAdjustmentId" trSortBy="spgUpwAdjustmentId" (sortCommand)="sort($event)"><span class="th-div">Spg Upw Adjustment Id<span *ngIf="sortSearchPaginationObj.sortObj.field == 'spgUpwAdjustmentId'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('createdBy')" id="createdBy" trSortBy="createdBy" (sortCommand)="sort($event)"><span class="th-div">Created By<span *ngIf="sortSearchPaginationObj.sortObj.field == 'createdBy'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('createdByUserId')" id="createdByUserId" trSortBy="createdByUserId" (sortCommand)="sort($event)"><span class="th-div">Created By User Id<span *ngIf="sortSearchPaginationObj.sortObj.field == 'createdByUserId'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('createdDate')" id="createdDate" trSortBy="createdDate" (sortCommand)="sort($event)"><span class="th-div">Created Date<span *ngIf="sortSearchPaginationObj.sortObj.field == 'createdDate'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('modifiedBy')" id="modifiedBy" trSortBy="modifiedBy" (sortCommand)="sort($event)"><span class="th-div">Modified By<span *ngIf="sortSearchPaginationObj.sortObj.field == 'modifiedBy'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('modifiedByUserId')" id="modifiedByUserId" trSortBy="modifiedByUserId" (sortCommand)="sort($event)"><span class="th-div">Modified By User Id<span *ngIf="sortSearchPaginationObj.sortObj.field == 'modifiedByUserId'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('modifiedDate')" id="modifiedDate" trSortBy="modifiedDate" (sortCommand)="sort($event)"><span class="th-div">Modified Date<span *ngIf="sortSearchPaginationObj.sortObj.field == 'modifiedDate'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('deleted')" id="deleted" trSortBy="deleted" (sortCommand)="sort($event)"><span class="th-div">Deleted<span *ngIf="sortSearchPaginationObj.sortObj.field == 'deleted'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('deletedBy')" id="deletedBy" trSortBy="deletedBy" (sortCommand)="sort($event)"><span class="th-div">Deleted By<span *ngIf="sortSearchPaginationObj.sortObj.field == 'deletedBy'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('deletedByUserId')" id="deletedByUserId" trSortBy="deletedByUserId" (sortCommand)="sort($event)"><span class="th-div">Deleted By User Id<span *ngIf="sortSearchPaginationObj.sortObj.field == 'deletedByUserId'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('deletedDate')" id="deletedDate" trSortBy="deletedDate" (sortCommand)="sort($event)"><span class="th-div">Deleted Date<span *ngIf="sortSearchPaginationObj.sortObj.field == 'deletedDate'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('locked')" id="locked" trSortBy="locked" (sortCommand)="sort($event)"><span class="th-div">Locked<span *ngIf="sortSearchPaginationObj.sortObj.field == 'locked'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- <th *ngIf="isFeildAuthorized('version')" id="version" trSortBy="version" (sortCommand)="sort($event)"><span class="th-div">Version<span *ngIf="sortSearchPaginationObj.sortObj.field == 'version'"
											[ngClass]="{'glyphicon-chevron-up':sortSearchPaginationObj.sortObj.sort=='asc', 'glyphicon-chevron-down':sortSearchPaginationObj.sortObj.sort=='desc'}" class="glyphicon"></span></span></th> -->
                                                                                                                                                                                
											<th *ngIf="isAuthorized('Read')" class="text-center"></th>
											
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let upwAdjustment of upwAdjustmentList; let i = index">
                                                                                                                                                                                                                                                                                                                                                <td *ngIf="isFeildAuthorized('adjustmentType')">{{upwAdjustment?.adjustmentType}}</td>
                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <td class="text-center" *ngIf="isFeildAuthorized('adjustmentDate')">{{upwAdjustment?.adjustmentDate}}</td>
                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <td class="text-center" *ngIf="isFeildAuthorized('adjustmentAmount')">{{upwAdjustment?.adjustmentAmount}}</td>
                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <td class="text-center" *ngIf="isFeildAuthorized('eventId')">{{upwAdjustment?.eventId}}</td>
                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            											<td class="text-center">
                                                                                            <span *ngIf="isAuthorized('Read')" >
                                                                                                <button class="btn btn-default btn-small" id="upwAdjustment_view{{i}}" [routerLink]="['upw-adjustment', upwAdjustment?.upwAdjustmentId]" title="View Record">
                                                                                                <span class="glyphicon glyphicon-search">aa</span>
                                                                                                </button>
                                                                                            </span>
                                                                                            <span *ngIf="isAuthorized('Update')" >
                                                                                                                                                                                        <button id="upwAdjustment_edit{{i}}" class="btn btn-default btn-small" *ngIf="upwAdjustment?.locked" title="Edit record is locked.">
                                                                                                <span class="glyphicon glyphicon-lock">aa</span>
                                                                                            </button>
                                                                                            <button *ngIf="!upwAdjustment?.locked" [routerLink]="['upw-adjustment', 'edit', upwAdjustment?.upwAdjustmentId]" id="upwAdjustment_edit{{i}}" class="btn btn-default btn-small" title="Edit Record"><span class="glyphicon glyphicon-pencil">aa</span></button>
                                                                                                                                                                                                                                                                                    </span>
											<span *ngIf="isAuthorized('Archive')">
                                                                                                                                                                                        <button id="upwAdjustment_delete{{i}}" class="btn btn-default btn-small" *ngIf="upwAdjustment?.locked" title="Delete record is locked.">
                                                                                                <span class="glyphicon glyphicon-lock">aa</span>
                                                                                            </button>
                                                                                            <button *ngIf="!upwAdjustment?.locked" (click)="delete(upwAdjustment?.upwAdjustmentId)" id="upwAdjustment_delete{{i}}" class="btn btn-default btn-small"title="Delete record"><span class="glyphicon glyphicon-trash">aa</span></button>
                                                                                                                                                                                                                                                                                </span>
                                                                                        </td>
										</tr>
									</tbody>
								</table>
								<div *ngIf="upwAdjustmentList?.length<=0" class="no-records">No Records Found</div>
							</div>
						</div>
						<tr-pagination [name]="'upwAdjustmentList'" *ngIf="upwAdjustmentList?.length>0" [paginationObj]="sortSearchPaginationObj?.paginationObj" (paginationCommand)="paginate($event)"></tr-pagination>
					</div>
				</div>
			</tr-accordionTab>
		</tr-accordion>
	</div>
        <div *ngIf="!authorizedFlag">Not Authorized</div>
</div>

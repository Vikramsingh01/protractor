<div class="edit-view-layout">
	<div class="page-title">{{action}} allocate Process</div>
	<div class="double-divider-purple mt10"></div>
	<div class="grid-style">
		<tr-accordion>
			<tr-accordionTab header="allocate Process" [selected]="true">
				<div class="grid-head">
				</div>
				<form [formGroup]="allocateProcessForm" (ngSubmit)="onSubmit()" autocomplete="off">
					<fieldset class="three-column">
						<legend> <span class="glyphicon glyphicon-flash"></span> allocate Process</legend>
						<div class="row">
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processStageId')">
								<label for="processStageId" class="">process Stage Id <span class="mand-text">*</span></label>
								<div class="">
									<tr-dropdown [operation] = "action" [tableId]="169" [controlName]="'processStageId'" [dropdown]="allocateProcessForm"></tr-dropdown>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processDate')">
								<label for="processDate" class="">process Date</label>
								<div class="">
									<date-picker [controlName]="'processDate'" [form]="allocateProcessForm"></date-picker>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('allocateProcessId')">
								<label for="allocateProcessId" class="">allocate Process Id</label>
								<div class="">
									<input type="text" formControlName="allocateProcessId" id="allocateProcessId" class="form-control" placeholder="allocate Process Id"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processTypeId')">
								<label for="processTypeId" class="">process Type Id <span class="mand-text">*</span></label>
								<div class="">
									<tr-dropdown [operation] = "action" [tableId]="192" [controlName]="'processTypeId'" [dropdown]="allocateProcessForm"></tr-dropdown>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processSubTypeId')">
								<label for="processSubTypeId" class="">process Sub Type Id</label>
								<div class="">
									<tr-dropdown [operation] = "action" [tableId]="170" [controlName]="'processSubTypeId'" [dropdown]="allocateProcessForm"></tr-dropdown>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processExpectedStartDate')">
								<label for="processExpectedStartDate" class="">process Expected Start Date</label>
								<div class="">
									<date-picker [controlName]="'processExpectedStartDate'" [form]="allocateProcessForm"></date-picker>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processExpectedEndDate')">
								<label for="processExpectedEndDate" class="">process Expected End Date</label>
								<div class="">
									<date-picker [controlName]="'processExpectedEndDate'" [form]="allocateProcessForm"></date-picker>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processOutcomeId')">
								<label for="processOutcomeId" class="">process Outcome Id</label>
								<div class="">
									<tr-dropdown [operation] = "action" [tableId]="169" [controlName]="'processOutcomeId'" [dropdown]="allocateProcessForm"></tr-dropdown>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processEndAttendanceCount')">
								<label for="processEndAttendanceCount" class="">process End Attendance Count</label>
								<div class="">
									<input type="text" formControlName="processEndAttendanceCount" id="processEndAttendanceCount" class="form-control" placeholder="process End Attendance Count"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processEndDate')">
								<label for="processEndDate" class="">process End Date</label>
								<div class="">
									<date-picker [controlName]="'processEndDate'" [form]="allocateProcessForm"></date-picker>
								</div>
							</div>

							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processRefDate')">
								<label for="processRefDate" class="">process Referral Date <span class="mand-text">*</span></label>
								<div class="">
									<date-picker [controlName]="'processRefDate'" [form]="allocateProcessForm"></date-picker>
								</div>
							</div>

							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processStartDate')">
								<label for="processStartDate" class="">process Start Date</label>
								<div class="">
									<date-picker [controlName]="'processStartDate'" [form]="allocateProcessForm"></date-picker>
								</div>
							</div>

							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('profileId')">
								<label for="profileId" class="">profile Id</label>
								<div class="">
									<input type="text" formControlName="profileId" id="profileId" class="form-control" placeholder="profile Id" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgVersion')">
								<label for="spgVersion" class="">SPG Version <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="spgVersion" id="spgVersion" class="form-control" placeholder="spg Version" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgUpdateUser')">
								<label for="spgUpdateUser" class="">SPG Update User <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="spgUpdateUser" id="spgUpdateUser" class="form-control" placeholder="spg Update User"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdDate')">
								<label for="createdDate" class="">created Date</label>
								<div class="">
									<input type="text" formControlName="createdDate" id="createdDate" class="form-control" placeholder="created Date" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdBy')">
								<label for="createdBy" class="">created By</label>
								<div class="">
									<input type="text" formControlName="createdBy" id="createdBy" class="form-control" placeholder="created By" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('createdByUserId')">
								<label for="createdByUserId" class="">created By User Id</label>
								<div class="">
									<input type="text" formControlName="createdByUserId" id="createdByUserId" class="form-control" placeholder="created By User Id"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedDate')">
								<label for="modifiedDate" class="">modified Date</label>
								<div class="">
									<input type="text" formControlName="modifiedDate" id="modifiedDate" class="form-control" placeholder="modified Date" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedBy')">
								<label for="modifiedBy" class="">modified By</label>
								<div class="">
									<input type="text" formControlName="modifiedBy" id="modifiedBy" class="form-control" placeholder="modified By" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('modifiedByUserId')">
								<label for="modifiedByUserId" class="">modified By User Id</label>
								<div class="">
									<input type="text" formControlName="modifiedByUserId" id="modifiedByUserId" class="form-control" placeholder="modified By User Id"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deleted')">
								<label for="deleted" class="">deleted</label>
								<div class="">
									<input type="text" formControlName="deleted" id="deleted" class="form-control" placeholder="deleted" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedDate')">
								<label for="deletedDate" class="">deleted Date</label>
								<div class="">
									<input type="date" formControlName="deletedDate" id="deletedDate" class="form-control" placeholder="deleted Date" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedBy')">
								<label for="deletedBy" class="">deleted By</label>
								<div class="">
									<input type="text" formControlName="deletedBy" id="deletedBy" class="form-control" placeholder="deleted By" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('deletedByUserId')">
								<label for="deletedByUserId" class="">deleted By User Id</label>
								<div class="">
									<input type="text" formControlName="deletedByUserId" id="deletedByUserId" class="form-control" placeholder="deleted By User Id"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('locked')">
								<label for="locked" class="">locked</label>
								<div class="">
									<input type="text" formControlName="locked" id="locked" class="form-control" placeholder="locked" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('version')">
								<label for="version" class="">version</label>
								<div class="">
									<input type="text" formControlName="version" id="version" class="form-control" placeholder="version" />
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processManagerProviderId')">
								<label for="processManagerProviderId" class="">process Manager Provider Id <span class="mand-text">*</span></label>
								<div class="">
									<tr-dropdown [operation] = "action" [tableId]="193" [controlName]="'processManagerProviderId'" [dropdown]="allocateProcessForm"></tr-dropdown>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processManagerTeam')">
								<label for="processManagerTeam" class="">process Manager Team <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="processManagerTeam" id="processManagerTeam" class="form-control" placeholder="process Manager Team"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('processManagerOfficer')">
								<label for="processManagerOfficer" class="">process Manager Officer <span class="mand-text">*</span></label>
								<div class="">
									<input type="text" formControlName="processManagerOfficer" id="processManagerOfficer" class="form-control" placeholder="process Manager Officer"
									/>
								</div>
							</div>
							<div class="form-group col-sm-6" *ngIf="isFeildAuthorized('spgProcessContactId')">
								<label for="spgProcessContactId" class="">SPG Process Contact Id</label>
								<div class="">
									<input type="text" formControlName="spgProcessContactId" id="spgProcessContactId" class="form-control" placeholder="spg Process Contact Id"
									/>
								</div>
							</div>
							<div class="form-group col-sm-12" *ngIf="isFeildAuthorized('processNote')">
								<label for="processNote" class="">process Notes</label>
								<div class="">
									<textarea formControlName="processNote" id="processNote" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group col-sm-12">

								<button class="btn btn-default btn-purple">Save</button>
								<button class="btn btn-default btn-white" [routerLink]="['/my-service-user', profileId, 'additional-context']">Cancel</button>

							</div>
						</div>
					</fieldset>


				</form>
			</tr-accordionTab>
		</tr-accordion>
	</div>
</div>

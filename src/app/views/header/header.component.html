<div class="changePassword-div" *ngIf="isChangePassword">

<div>
  <div class="log-in-container" *ngIf="isChangePassword">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
		<div class="logo-div">
			<img src="../../../assets/images/interserve-white.png" alt="interserve" class="img-responsive">
		</div>
      <div>
		<div><h2 class="form-signin-heading"><span class="strikethrough1"></span> Change Password <span class="strikethrough1"></span></h2></div>
      </div>
      <div class="form-group">
        <!--<label for="password"><span class="mand-text">*</span></label>-->
        <input type="password" class="form-control" formControlName="oldPassword"  placeholder="current password">
        <div *ngIf="!myForm.controls['oldPassword'].valid">
        </div>
      </div>
      <div class="form-group">
        <!--<label for="newPassword">New Password <span class="mand-text">*</span></label>-->
        <input type="password" class="form-control" id="newPassword" formControlName="newPassword"  placeholder="new password" >
      </div>
      <div class="form-group">
        <!--<label for="confirmPassword">Confirm password <span class="mand-text">*</span></label>-->
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"  placeholder="confirm new password">
      </div>
       <!--<script src='https://www.google.com/recaptcha/api.js'></script>
       <re-captcha (captchaResponse)="captchaResponse($event)" site_key="6LdpMxYUAAAAAHV5sTasj7_0j99Fa3YzH66nxdii"></re-captcha>-->
        <div class="text-center">
          <button type="submit" class="btn btn-default btn-warning mb10 col-sm-12 ">CHANGE PASSWORD</button>
          <button type="cancel" (click)="isChangePassword = false"  (click)="cancelClicked()" class="btn btn-default btn-warning mb10 col-sm-12 nopadleft nopadright">CANCEL</button></div>
    </form>
  </div>
  </div>

</div>
